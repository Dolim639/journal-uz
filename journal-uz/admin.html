<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .status-badge {
      font-size: 0.8rem;
      padding: 0.35em 0.8em;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15) !important;
      transition: all 0.3s ease;
    }
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white !important;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Красивый хедер -->
  <div class="container my-5">
    <div class="admin-header text-center text-white">
      <h1 class="display-5 fw-bold mb-3">
        <i class="fas fa-crown me-3"></i>Админ-панель
      </h1>
      <p class="lead mb-0">Журнал UZ — управление статьями и публикациями</p>
    </div>
  </div>

  <div class="container mb-5">

    <!-- Вкладки по статусам (красивые кнопки) -->
    <div class="text-center mb-5">
      <div class="btn-group btn-group-lg shadow-sm" role="group">
        <button type="button" class="btn btn-outline-primary active px-4" data-status="Подана">Поданные</button>
        <button type="button" class="btn btn-outline-warning px-4" data-status="На рецензии">На рецензии</button>
        <button type="button" class="btn btn-outline-info px-4" data-status="Принята">Принятые</button>
        <button type="button" class="btn btn-outline-danger px-4" data-status="Отклонена">Отклонённые</button>
        <button type="button" class="btn btn-outline-success px-4" data-status="Опубликована">Опубликованные</button>
      </div>
    </div>

    <div class="text-center mb-5">
      <div class="btn-group btn-group-lg shadow-sm" role="group">
        <button type="button" class="btn btn-outline-primary active px-4" data-status="Подана">Поданные</button>
        <button type="button" class="btn btn-outline-warning px-4" data-status="На рецензии">На рецензии</button>
        <button type="button" class="btn btn-outline-info px-4" data-status="Принята">Принятые</button>
        <button type="button" class="btn btn-outline-danger px-4" data-status="Отклонена">Отклонённые</button>
        <button type="button" class="btn btn-outline-success px-4" data-status="Опубликована">Опубликованные</button>
      </div>
    </div>

    <!-- Статьи -->
    <div id="adminList"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentStatus = 'Подана';

    window.updateStatus = async (id, newStatus) => {
      if (newStatus === 'Опубликована') {
        const year = new Date().getFullYear();
        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) return alert('Ошибка: ' + error.message);
        alert(`Статья опубликована! Номер: ${year}-${String(nextNumber).padStart(3, '0')}`);
      } else {
        const { error } = await supabase.from('submissions').update({ status: newStatus }).eq('id', id);
      }
      loadArticles();
    };

    window.assignReviewer = async (id) => {
      const select = document.getElementById(`reviewer-${id}`);
      const reviewerId = select.value;
      if (!reviewerId) return alert('Выберите рецензента!');

      await supabase.from('submissions').update({ reviewer_id: reviewerId }).eq('id', id);
      alert('Рецензент назначен');
      loadArticles();
    };

    async function loadArticles() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, status, reviewer_id, file_url, article_id, submitted_at')
        .eq('status', currentStatus)
        .order('submitted_at', { ascending: false });

      const { data: reviewers } = await supabase.from('profiles').select('id, full_name').eq('role', 'reviewer');

      const colors = {
        'Подана': 'bg-info',
        'На рецензии': 'bg-warning text-dark',
        'Принята': 'bg-primary',
        'Отклонена': 'bg-danger',
        'Опубликована': 'bg-success'
      };

      document.getElementById('adminList').innerHTML = submissions.map(item => `
        <div class="card mb-4 card-hover border-0 shadow">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h5 class="card-title mb-0">${item.title}</h5>
              <span class="badge ${colors[item.status]} status-badge">${item.status}</span>
            </div>

            <p class="text-muted mb-2"><strong>Авторы:</strong> ${item.authors}</p>

            ${item.article_id ? `<p class="mb-2"><strong>Номер статьи:</strong> <span class="badge bg-dark">${item.article_id}</span></p>` : ''}

            <p class="text-muted small mb-3">
              <i class="fas fa-clock me-1"></i> ${new Date(item.submitted_at).toLocaleString('ru')}
            </p>

            <div class="row g-3">
              <div class="col-md-5">
                <label class="form-label fw-bold">Статус</label>
                <select class="form-select" onchange="updateStatus('${item.id}', this.value)">
                  ${['Подана','На рецензии','Принята','Отклонена','Опубликована'].map(s => 
                    `<option value="${s}" ${item.status===s?'selected':''}>${s}</option>`
                  ).join('')}
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label fw-bold">Рецензент</label>
                <select class="form-select" id="reviewer-${item.id}">
                  <option value="">— не назначен —</option>
                  ${reviewers.map(r => `<option value="${r.id}" ${item.reviewer_id===r.id?'selected':''}>${r.full_name}</option>`).join('')}
                </select>
              </div>

              <div class="col-md-3 d-flex align-items-end gap-2">
                <a href="${item.file_url}" target="_blank" class="btn btn-outline-secondary">
                  <i class="fas fa-file-pdf"></i> PDF
                </a>
                <button class="btn btn-primary" onclick="assignReviewer('${item.id}')">
                  Назначить
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('') || `<div class="text-center py-5 text-muted"><h4>Нет статей с этим статусом</h4></div>`;
    }

    // Вкладки
    document.querySelectorAll('[data-status]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.btn-group .active')?.classList.remove('active');
        btn.classList.add('active');
        currentStatus = btn.dataset.status;
        loadArticles();
      });
    });

    // Автозагрузка
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) location.href = 'login.html';

    const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).single();
    if (!profile || profile.role !== 'admin') {
      alert('Доступ запрещён!');
      location.href = 'index.html';
    }

    document.getElementById('logoutBtn').onclick = () => supabase.auth.signOut().then(() => location.href = 'login.html');

    loadArticles();
  </script>
</body>
</html>
