<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Управление статьями</h2>
    <div id="adminList" class="row"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'admin') {
        alert('Доступ запрещён!');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      loadAdmin();
    }

    async function loadAdmin() {
      const { data: submissions, error } = await supabase
        .from('submissions')
        .select('*')
        .order('submitted_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const list = document.getElementById('adminList');
      list.innerHTML = '';

      submissions.forEach((item) => {
        const card = `
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${item.title}</h5>
                <p>Статус: ${item.status}</p>
                <select onchange="updateStatus('${item.id}', this.value)">
                  <option ${item.status === 'Подана' ? 'selected' : ''}>Подана</option>
                  <option ${item.status === 'На рецензии' ? 'selected' : ''}>На рецензии</option>
                  <option ${item.status === 'Принята' ? 'selected' : ''}>Принята</option>
                  <option ${item.status === 'Отклонена' ? 'selected' : ''}>Отклонена</option>
                  <option ${item.status === 'Опубликована' ? 'selected' : ''}>Опубликована</option>
                </select>
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      });
    }

    window.updateStatus = async (id, status) => {
      const { error } = await supabase
        .from('submissions')
        .update({ status })
        .eq('id', id);

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Статус обновлён!');
        loadAdmin();
      }
    };

    checkSession();
  </script>
</body>
</html>
