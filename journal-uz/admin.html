<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: white;
      padding: 2.5rem 0;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
    }
    .status-badge {
      font-size: 0.8rem;
      padding: 0.4em 0.9em;
      border-radius: 50px;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.18) !important;
      transition: all 0.3s ease;
    }
    .tab-btn {
      color: white !important;
      border: 2px solid rgba(255,255,255,0.3) !important;
      background: transparent;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .tab-btn:hover, .tab-btn.active {
      background: rgba(255,255,255,0.2) !important;
      border-color: white !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Шапка как на главной -->
  <section class="admin-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold mb-0" style="color: white !important; text-shadow: 0 3px 10px rgba(0,0,0,0.4);">
          Админ-панель
        </h1>
        <button id="logoutBtn" class="btn btn-outline-light btn-lg">
          Выйти
        </button>
      </div>
    </div>
  </section>

  <div class="container mb-5">

    <!-- Вкладки — фиолетовые, белый текст -->
    <div class="text-center mb-5">
      <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn tab-btn active" data-tab="submissions" data-status="Подана">Поданные</button>
        <button type="button" class="btn tab-btn" data-tab="submissions" data-status="На рецензии">На рецензии</button>
        <button type="button" class="btn tab-btn" data-tab="submissions" data-status="Принята">Принятые</button>
        <button type="button" class="btn tab-btn" data-tab="submissions" data-status="Отклонена">Отклонённые</button>
        <button type="button" class="btn tab-btn" data-tab="submissions" data-status="Опубликована">Опубликованные</button>
        <button type="button" class="btn tab-btn" data-tab="comments">
          <i class="fas fa-comments me-2"></i>Комментарии
        </button>
      </div>
    </div>

    <!-- Список статей -->
    <div id="submissionsSection">
      <div id="adminList" class="row g-4"></div>
    </div>

    <!-- Секция комментариев -->
    <div id="commentsSection" class="d-none">
      <div class="row">
        <div class="col-12">
          <div class="card border-0 shadow-lg mb-4">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">
                  <i class="fas fa-comments me-2 text-primary"></i>
                  Все комментарии
                </h4>
                <span class="badge bg-primary fs-5" id="totalComments">0</span>
              </div>
              <p class="text-muted mb-0">Просматривайте и управляйте комментариями к статьям</p>
            </div>
          </div>
        </div>
      </div>
      <div id="commentsList" class="row g-4"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentStatus = 'Подана';
    let currentTab = 'submissions';

    // Глобальные функции
    window.updateStatus = async (id, newStatus) => {
      if (newStatus === 'Опубликована') {
        const year = new Date().getFullYear();
        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) return alert('Ошибка публикации: ' + error.message);
        alert(`Статья опубликована! Номер: ${year}-${String(nextNumber).padStart(3, '0')}`);
      } else {
        const { error } = await supabase.from('submissions').update({ status: newStatus }).eq('id', id);
        if (error) return alert('Ошибка: ' + error.message);
      }
      loadArticles();
    };

    window.assignReviewer = async (id) => {
      const select = document.getElementById(`reviewer-${id}`);
      const reviewerId = select.value;
      if (!reviewerId) return alert('Выберите рецензента!');

      const { error } = await supabase.from('submissions').update({ reviewer_id: reviewerId }).eq('id', id);
      if (error) alert('Ошибка: ' + error.message);
      else alert('Рецензент назначен');
      loadArticles();
    };

    async function loadArticles() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, status, reviewer_id, file_url, article_id, submitted_at')
        .eq('status', currentStatus)
        .order('submitted_at', { ascending: false });

      const { data: reviewers } = await supabase.from('profiles').select('id, full_name').eq('role', 'reviewer');

      const badgeColors = {
        'Подана': 'bg-info text-white',
        'На рецензии': 'bg-warning text-dark',
        'Принята': 'bg-primary text-white',
        'Отклонена': 'bg-danger text-white',
        'Опубликована': 'bg-success text-white'
      };

      document.getElementById('adminList').innerHTML = submissions.length ? submissions.map(item => `
        <div class="col-12">
          <div class="card card-hover border-0 shadow-lg">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title mb-0 text-primary fw-bold">${item.title}</h5>
                <span class="badge ${badgeColors[item.status]} status-badge">${item.status}</span>
              </div>

              <p class="text-muted mb-2"><strong>Авторы:</strong> ${item.authors}</p>

              ${item.article_id 
                ? `<p class="mb-3"><strong>Номер статьи:</strong> <span class="badge bg-dark fs-6">${item.article_id}</span></p>`
                : '<p class="text-muted small mb-3"><em>Номер будет присвоен при публикации</em></p>'
              }

              <div class="text-muted small mb-4">
                <i class="fas fa-calendar-alt me-2"></i>
                ${new Date(item.submitted_at).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
              </div>

              <div class="row g-3">
                <div class="col-lg-4">
                  <label class="form-label fw-bold text-dark">Статус</label>
                  <select class="form-select form-select-lg" onchange="updateStatus('${item.id}', this.value)">
                    ${['Подана','На рецензии','Принята','Отклонена','Опубликована'].map(s => 
                      `<option value="${s}" ${item.status===s?'selected':''}>${s}</option>`
                    ).join('')}
                  </select>
                </div>

                <div class="col-lg-4">
                  <label class="form-label fw-bold text-dark">Рецензент</label>
                  <select class="form-select form-select-lg" id="reviewer-${item.id}">
                    <option value="">— не назначен —</option>
                    ${reviewers.map(r => `<option value="${r.id}" ${item.reviewer_id===r.id?'selected':''}>${r.full_name}</option>`).join('')}
                  </select>
                </div>

                <div class="col-lg-4 d-flex align-items-end gap-2">
                  <a href="${item.file_url}" target="_blank" class="btn btn-outline-danger">
                    PDF
                  </a>
                  <button class="btn btn-primary flex-fill" onclick="assignReviewer('${item.id}')">
                    Назначить рецензента
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('') : `
        <div class="col-12 text-center py-5">
          <i class="fas fa-inbox fa-4x text-muted mb-4"></i>
          <h4 class="text-muted">Нет статей с этим статусом</h4>
        </div>
      `;
    }

    // Вкладки
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const tab = btn.dataset.tab;
        
        if (tab === 'comments') {
          // Показываем секцию комментариев
          document.getElementById('submissionsSection').classList.add('d-none');
          document.getElementById('commentsSection').classList.remove('d-none');
          currentTab = 'comments';
          loadComments();
        } else {
          // Показываем секцию статей
          document.getElementById('submissionsSection').classList.remove('d-none');
          document.getElementById('commentsSection').classList.add('d-none');
          currentTab = 'submissions';
          currentStatus = btn.dataset.status;
          loadArticles();
        }
      });
    });

    // Проверка сессии и выход
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) location.href = 'login.html';

    const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).maybeSingle();
    if (!profile || profile.role !== 'admin') {
      alert('Доступ запрещён!');
      location.href = 'index.html';
    }

    document.getElementById('logoutBtn').onclick = async () => {
      await supabase.auth.signOut();
      location.href = 'login.html';
    };

    // Загрузка комментариев
    async function loadComments() {
      const commentsList = document.getElementById('commentsList');
      const totalComments = document.getElementById('totalComments');
      
      commentsList.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-3">Загрузка комментариев...</p></div>';

      try {
        // Загружаем комментарии с информацией о статьях и пользователях
        const { data: comments, error } = await supabase
          .from('comments')
          .select('id, text, created_at, user_id, submission_id')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!comments || comments.length === 0) {
          commentsList.innerHTML = `
            <div class="col-12 text-center py-5">
              <i class="fas fa-comment-slash fa-4x text-muted mb-4"></i>
              <h4 class="text-muted">Нет комментариев</h4>
            </div>
          `;
          totalComments.textContent = '0';
          return;
        }

        totalComments.textContent = comments.length;

        // Загружаем дополнительные данные
        const userIds = [...new Set(comments.map(c => c.user_id))];
        const submissionIds = [...new Set(comments.map(c => c.submission_id))];

        const { data: profiles } = await supabase
          .from('profiles')
          .select('id, full_name')
          .in('id', userIds);

        const { data: submissions } = await supabase
          .from('submissions')
          .select('id, title')
          .in('id', submissionIds);

        const profilesMap = {};
        profiles?.forEach(p => {
          profilesMap[p.id] = p.full_name;
        });

        const submissionsMap = {};
        submissions?.forEach(s => {
          submissionsMap[s.id] = s.title;
        });

        // Отображаем комментарии
        commentsList.innerHTML = comments.map(comment => {
          const userName = profilesMap[comment.user_id] || 'Неизвестный пользователь';
          const articleTitle = submissionsMap[comment.submission_id] || 'Статья удалена';
          const commentDate = new Date(comment.created_at).toLocaleString('ru', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          const isLong = comment.text.length > 200;
          const displayText = isLong ? comment.text.substring(0, 200) + '...' : comment.text;

          return `
            <div class="col-12">
              <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <div class="flex-grow-1">
                      <h5 class="card-title mb-2">
                        <i class="fas fa-user-circle text-primary me-2"></i>
                        ${escapeHtml(userName)}
                      </h5>
                      <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>${commentDate}
                      </small>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteComment('${comment.id}', '${escapeHtml(userName)}')">
                      <i class="fas fa-trash me-1"></i>Удалить
                    </button>
                  </div>

                  <div class="mb-3">
                    <small class="text-muted fw-semibold">Статья:</small><br>
                    <a href="article.html?id=${comment.submission_id}" target="_blank" class="text-decoration-none">
                      ${escapeHtml(articleTitle)}
                      <i class="fas fa-external-link-alt ms-1 small"></i>
                    </a>
                  </div>

                  <div class="border-start border-primary border-3 ps-3 py-2 bg-light rounded">
                    <p class="mb-0" id="comment-text-${comment.id}">${escapeHtml(displayText)}</p>
                    ${isLong ? `
                      <button class="btn btn-link btn-sm p-0 mt-2 text-primary" onclick="toggleAdminCommentText('${comment.id}')">
                        <i class="fas fa-chevron-down me-1"></i>Показать полностью
                      </button>
                      <p class="mb-0 d-none" id="comment-full-${comment.id}">${escapeHtml(comment.text)}</p>
                    ` : ''}
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Ошибка загрузки комментариев:', error);
        commentsList.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
            <h4 class="text-danger">Ошибка загрузки комментариев</h4>
            <p class="text-muted">${error.message}</p>
          </div>
        `;
      }
    }

    // Функция для сворачивания/разворачивания комментариев
    window.toggleAdminCommentText = function(commentId) {
      const shortDiv = document.getElementById(`comment-text-${commentId}`);
      const fullDiv = document.getElementById(`comment-full-${commentId}`);
      const toggleBtn = shortDiv?.nextElementSibling;

      if (!fullDiv || !toggleBtn) return;

      if (fullDiv.classList.contains('d-none')) {
        fullDiv.classList.remove('d-none');
        shortDiv.classList.add('d-none');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-up me-1"></i>Свернуть';
      } else {
        fullDiv.classList.add('d-none');
        shortDiv.classList.remove('d-none');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-down me-1"></i>Показать полностью';
      }
    };

    // Удаление комментария
    window.deleteComment = async function(commentId, userName) {
      if (!confirm(`Удалить комментарий пользователя "${userName}"?`)) return;

      try {
        const { error } = await supabase
          .from('comments')
          .delete()
          .eq('id', commentId);

        if (error) throw error;

        alert('Комментарий успешно удалён!');
        loadComments();
      } catch (error) {
        console.error('Ошибка удаления комментария:', error);
        alert('Ошибка: ' + error.message);
      }
    };

    // Функция для экранирования HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Загрузка по умолчанию
    loadArticles();
  </script>
</body>
</html>
