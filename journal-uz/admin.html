<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2.5rem 0;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }
    .status-badge {
      font-size: 0.8rem;
      padding: 0.4em 0.9em;
      border-radius: 50px;
    }
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.18) !important;
      transition: all 0.3s ease;
    }
    .tab-btn {
      color: white !important;
      border: 2px solid rgba(255,255,255,0.3) !important;
      background: transparent;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .tab-btn:hover, .tab-btn.active {
      background: rgba(255,255,255,0.2) !important;
      border-color: white !important;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Шапка как на главной -->
  <section class="admin-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold mb-0" style="color: white !important; text-shadow: 0 3px 10px rgba(0,0,0,0.4);">
          Админ-панель
        </h1>
        <button id="logoutBtn" class="btn btn-outline-light btn-lg">
          Выйти
        </button>
      </div>
    </div>
  </section>

  <div class="container mb-5">

    <!-- Вкладки — фиолетовые, белый текст -->
    <div class="text-center mb-5">
      <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn tab-btn active" data-status="Подана">Поданные</button>
        <button type="button" class="btn tab-btn" data-status="На рецензии">На рецензии</button>
        <button type="button" class="btn tab-btn" data-status="Принята">Принятые</button>
        <button type="button" class="btn tab-btn" data-status="Отклонена">Отклонённые</button>
        <button type="button" class="btn tab-btn" data-status="Опубликована">Опубликованные</button>
      </div>
    </div>

    <!-- Список статей -->
    <div id="adminList" class="row g-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentStatus = 'Подана';

    // Глобальные функции
    window.updateStatus = async (id, newStatus) => {
      if (newStatus === 'Опубликована') {
        const year = new Date().getFullYear();
        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) return alert('Ошибка публикации: ' + error.message);
        alert(`Статья опубликована! Номер: ${year}-${String(nextNumber).padStart(3, '0')}`);
      } else {
        const { error } = await supabase.from('submissions').update({ status: newStatus }).eq('id', id);
        if (error) return alert('Ошибка: ' + error.message);
      }
      loadArticles();
    };

    window.assignReviewer = async (id) => {
      const select = document.getElementById(`reviewer-${id}`);
      const reviewerId = select.value;
      if (!reviewerId) return alert('Выберите рецензента!');

      const { error } = await supabase.from('submissions').update({ reviewer_id: reviewerId }).eq('id', id);
      if (error) alert('Ошибка: ' + error.message);
      else alert('Рецензент назначен');
      loadArticles();
    };

    async function loadArticles() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, status, reviewer_id, file_url, article_id, submitted_at')
        .eq('status', currentStatus)
        .order('submitted_at', { ascending: false });

      const { data: reviewers } = await supabase.from('profiles').select('id, full_name').eq('role', 'reviewer');

      const badgeColors = {
        'Подана': 'bg-info text-white',
        'На рецензии': 'bg-warning text-dark',
        'Принята': 'bg-primary text-white',
        'Отклонена': 'bg-danger text-white',
        'Опубликована': 'bg-success text-white'
      };

      document.getElementById('adminList').innerHTML = submissions.length ? submissions.map(item => `
        <div class="col-12">
          <div class="card card-hover border-0 shadow-lg">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title mb-0 text-primary fw-bold">${item.title}</h5>
                <span class="badge ${badgeColors[item.status]} status-badge">${item.status}</span>
              </div>

              <p class="text-muted mb-2"><strong>Авторы:</strong> ${item.authors}</p>

              ${item.article_id 
                ? `<p class="mb-3"><strong>Номер статьи:</strong> <span class="badge bg-dark fs-6">${item.article_id}</span></p>`
                : '<p class="text-muted small mb-3"><em>Номер будет присвоен при публикации</em></p>'
              }

              <div class="text-muted small mb-4">
                <i class="fas fa-calendar-alt me-2"></i>
                ${new Date(item.submitted_at).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
              </div>

              <div class="row g-3">
                <div class="col-lg-4">
                  <label class="form-label fw-bold text-dark">Статус</label>
                  <select class="form-select form-select-lg" onchange="updateStatus('${item.id}', this.value)">
                    ${['Подана','На рецензии','Принята','Отклонена','Опубликована'].map(s => 
                      `<option value="${s}" ${item.status===s?'selected':''}>${s}</option>`
                    ).join('')}
                  </select>
                </div>

                <div class="col-lg-4">
                  <label class="form-label fw-bold text-dark">Рецензент</label>
                  <select class="form-select form-select-lg" id="reviewer-${item.id}">
                    <option value="">— не назначен —</option>
                    ${reviewers.map(r => `<option value="${r.id}" ${item.reviewer_id===r.id?'selected':''}>${r.full_name}</option>`).join('')}
                  </select>
                </div>

                <div class="col-lg-4 d-flex align-items-end gap-2">
                  <a href="${item.file_url}" target="_blank" class="btn btn-outline-danger">
                    PDF
                  </a>
                  <button class="btn btn-primary flex-fill" onclick="assignReviewer('${item.id}')">
                    Назначить рецензента
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('') : `
        <div class="col-12 text-center py-5">
          <i class="fas fa-inbox fa-4x text-muted mb-4"></i>
          <h4 class="text-muted">Нет статей с этим статусом</h4>
        </div>
      `;
    }

    // Вкладки
    document.querySelectorAll('[data-status]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-status]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStatus = btn.dataset.status;
        loadArticles();
      });
    });

    // Проверка сессии и выход
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) location.href = 'login.html';

    const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).single();
    if (!profile || profile.role !== 'admin') {
      alert('Доступ запрещён!');
      location.href = 'index.html';
    }

    document.getElementById('logoutBtn').onclick = async () => {
      await supabase.auth.signOut();
      location.href = 'login.html';
    };

    // Загрузка по умолчанию
    loadArticles();
  </script>
</body>
</html>
