<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="fw-bold mb-4">Управление статьями</h2>
    <div id="stats" class="row mb-4 g-3"></div>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-secondary" id="prevBtn" disabled>Предыдущая</button>
      <span id="pageInfo">Страница 1</span>
      <button class="btn btn-secondary" id="nextBtn">Следующая</button>
    </div>
    <div id="adminList" class="row g-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentPage = 1;
    const pageSize = 10;

    // ГЛОБАЛЬНЫЕ ФУНКЦИИ — теперь видны из HTML!
    window.updateStatus = async (id, status) => {
      if (status === 'Опубликована') {
        const year = new Date().getFullYear();
        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) return alert('Ошибка: ' + error.message);
        alert(`Статья опубликована! Номер: ${year}-${String(nextNumber).padStart(3, '0')}`);
      } else {
        const { error } = await supabase.from('submissions').update({ status }).eq('id', id);
        if (error) return alert('Ошибка: ' + error.message);
        alert('Статус обновлён');
      }
      loadStats();
      loadAdmin();
    };

    window.assignReviewer = async (id) => {
      const select = document.getElementById(`reviewer-${id}`);
      const reviewerId = select.value;
      if (!reviewerId) return alert('Выберите рецензента!');

      const { error } = await supabase
        .from('submissions')
        .update({ reviewer_id: reviewerId })
        .eq('id', id);

      if (error) alert('Ошибка: ' + error.message);
      else alert('Рецензент назначен!');
      loadAdmin();
    };

    // Остальной код (checkSession, loadStats, loadAdmin) — без изменений
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = 'login.html';

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'admin') {
        alert('Доступ запрещён!');
        return window.location.href = 'dashboard.html';
      }

      document.getElementById('logoutBtn').onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };

      loadStats();
      loadAdmin();
    }

    async function loadStats() { /* ... как раньше ... */ }
    async function loadAdmin() { /* ... как раньше ... */ }

    document.getElementById('prevBtn').onclick = () => { if (currentPage > 1) currentPage--; loadAdmin(); };
    document.getElementById('nextBtn').onclick = () => { currentPage++; loadAdmin(); };

    checkSession();
  </script>
</body>
</html>
