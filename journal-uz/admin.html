<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Управление статьями</h2>
    
    <!-- Статистика -->
    <div id="stats" class="row mb-4"></div>
    
    <!-- Пагинация -->
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-secondary" id="prevBtn" disabled>Предыдущая</button>
      <span id="pageInfo">Страница 1</span>
      <button class="btn btn-secondary" id="nextBtn">Следующая</button>
    </div>
    
    <div id="adminList" class="row"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentPage = 1;
    const pageSize = 10;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'admin') {
        alert('Доступ запрещён!');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      await loadStats();  // Await, чтобы статистика загрузилась первой
      loadAdmin();
    }

    // Загрузка статистики (фикс: без groupBy, отдельные запросы)
    async function loadStats() {
      const statuses = ['Подана', 'На рецензии', 'Принята', 'Отклонена', 'Опубликована'];
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = '';  // Очистка

      for (const status of statuses) {
        const { count, error } = await supabase
          .from('submissions')
          .select('*', { count: 'exact', head: true })  // head: true для count без данных
          .eq('status', status);

        if (error) {
          console.error('Ошибка статы:', error);
          continue;
        }

        const badgeClass = status === 'Подана' ? 'text-primary' : 
                          status === 'На рецензии' ? 'text-warning' : 
                          status === 'Принята' ? 'text-success' : 
                          status === 'Отклонена' ? 'text-danger' : 'text-info';

        const card = `
          <div class="col-md-2">
            <div class="card text-center">
              <div class="card-body">
                <h6>${status}</h6>
                <p class="${badgeClass} fs-4">${count}</p>
              </div>
            </div>
          </div>
        `;
        statsDiv.innerHTML += card;
      }
    }

    // Загрузка списка с пагинацией
    async function loadAdmin() {
      const from = (currentPage - 1) * pageSize;
      const { data: submissions, error, count } = await supabase
        .from('submissions')
        .select('*', { count: 'exact' })
        .order('submitted_at', { ascending: false })
        .range(from, from + pageSize - 1);

      if (error) {
        console.error(error);
        document.getElementById('adminList').innerHTML = '<p class="col-12">Ошибка загрузки: ' + error.message + '</p>';
        return;
      }

      // Пагинация UI
      const totalPages = Math.ceil(count / pageSize);
      document.getElementById('pageInfo').textContent = `Страница ${currentPage} из ${totalPages || 1}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;

      document.getElementById('prevBtn').onclick = () => { currentPage--; loadAdmin(); };
      document.getElementById('nextBtn').onclick = () => { currentPage++; loadAdmin(); };

      // Загрузка рецензентов (если нет — покажем placeholder)
      const { data: reviewers, error: reviewersError } = await supabase
        .from('profiles')
        .select('id, full_name')
        .eq('role', 'reviewer');

      if (reviewersError) {
        console.error('Ошибка загрузки рецензентов:', reviewersError);
      }

      const list = document.getElementById('adminList');
      list.innerHTML = '';

      for (const item of submissions || []) {
        // Отзывы для этой статьи
        const { data: reviews, error: reviewsError } = await supabase
          .from('reviews')
          .select('*')
          .eq('submission_id', item.id);

        if (reviewsError) {
          console.error('Ошибка отзывов:', reviewsError);
        }

        // Опции рецензентов (если нет — сообщение)
        let reviewerOptions = '';
        if (reviewers && reviewers.length > 0) {
          reviewerOptions = reviewers.map(r => 
            `<option value="${r.id}" ${item.reviewer_id === r.id ? 'selected' : ''}>${r.full_name || 'Без имени'}</option>`
          ).join('');
        } else {
          reviewerOptions = '<option value="">Нет рецензентов (создайте в profiles)</option>';
        }

        const reviewsHtml = (reviews && reviews.length > 0) ? 
          `<details class="mt-2"><summary>Отзывы (${reviews.length})</summary><ul class="list-unstyled">${reviews.map(r => `<li><strong>${r.score}/5:</strong> ${r.review}</li>`).join('')}</ul></details>` : 
          '<p class="text-muted mt-2">Нет отзывов</p>';

        const card = `
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${item.title}</h5>
                <p class="mb-1"><small>Авторы: ${item.authors}</small></p>
                <p class="mb-2">Статус: <span class="badge bg-secondary">${item.status}</span></p>
                
                <!-- Назначение рецензента -->
                <div class="mb-2">
                  <label class="form-label">Рецензент:</label>
                  <select id="reviewer-${item.id}" class="form-select d-inline w-auto me-2">${reviewerOptions}</select>
                  <button class="btn btn-sm btn-info" onclick="assignReviewer('${item.id}')">Назначить</button>
                </div>
                
                <!-- Изменение статуса -->
                <div class="mb-2">
                  <label class="form-label">Статус:</label>
                  <select id="status-${item.id}" class="form-select d-inline w-auto me-2" onchange="updateStatus('${item.id}', this.value)">
                    <option ${item.status === 'Подана' ? 'selected' : ''}>Подана</option>
                    <option ${item.status === 'На рецензии' ? 'selected' : ''}>На рецензии</option>
                    <option ${item.status === 'Принята' ? 'selected' : ''}>Принята</option>
                    <option ${item.status === 'Отклонена' ? 'selected' : ''}>Отклонена</option>
                    <option ${item.status === 'Опубликована' ? 'selected' : ''}>Опубликована</option>
                  </select>
                </div>
                
                <!-- Предпросмотр PDF (фикс: большее окно + allow fullscreen) -->
                <div class="mb-2">
                  <label class="form-label">PDF:</label>
                  <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-secondary me-2">Скачать</a>
                  <button class="btn btn-sm btn-outline-primary" onclick="window.open('${item.file_url}', '_blank')">Открыть полноэкранно</button>
                  <iframe src="${item.file_url}" class="w-100 mt-2" height="500" style="border:1px solid #ccc; border-radius: 0.375rem;" allow="fullscreen"></iframe>
                </div>
                
                <!-- Отзывы -->
                ${reviewsHtml}
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      }

      if (!submissions || submissions.length === 0) {
        list.innerHTML = '<p class="col-12 text-center">Нет статей.</p>';
      }
    }

    // Обновление статуса
    window.updateStatus = async (id, status) => {
      const { error } = await supabase
        .from('submissions')
        .update({ status })
        .eq('id', id);

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Статус обновлён!');
        await loadStats();  // Перезагрузка статы
        loadAdmin();
      }
    };

    // Назначение рецензента
    window.assignReviewer = async (id) => {
      const reviewerSelect = document.getElementById(`reviewer-${id}`);
      const reviewerId = reviewerSelect.value;

      if (!reviewerId || reviewerId === '') {
        alert('Выберите рецензента!');
        return;
      }

      const { error } = await supabase
        .from('submissions')
        .update({ reviewer_id: reviewerId })
        .eq('id', id);

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Рецензент назначен!');
        loadAdmin();  // Перезагрузка для обновления selected
      }
    };

    checkSession();
  </script>
</body>
</html>
