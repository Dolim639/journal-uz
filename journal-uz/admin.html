<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">
          Выйти
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="fw-bold mb-4">Управление статьями</h2>

    <!-- Статистика -->
    <div id="stats" class="row mb-4 g-3">
      <!-- Здесь будет статистика -->
    </div>

    <!-- Пагинация -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary" id="prevBtn" disabled>Предыдущая</button>
      <span id="pageInfo">Страница 1</span>
      <button class="btn btn-secondary" id="nextBtn">Следующая</button>
    </div>

    <div id="adminList" class="row g-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentPage = 1;
    const pageSize = 10;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'admin') {
        alert('Доступ запрещён!');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      loadStats();
      loadAdmin();
    }

    async function loadStats() {
      const { count: total } = await supabase.from('submissions').select('id', { count: 'exact' });
      const { count: pending } = await supabase.from('submissions').select('id', { count: 'exact' }).eq('status', 'На рецензии');
      const { count: published } = await supabase.from('submissions').select('id', { count: 'exact' }).eq('status', 'Опубликована');

      document.getElementById('stats').innerHTML = `
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold">Всего статей</h5>
              <p class="display-4 text-primary">${total || 0}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold">На рецензии</h5>
              <p class="display-4 text-warning">${pending || 0}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold">Опубликованных</h5>
              <p class="display-4 text-success">${published || 0}</p>
            </div>
          </div>
        </div>
      `;
    }

    async function loadAdmin() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, status, reviewer_id, file_url, article_id')  // Добавили article_id
        .order('submitted_at', { ascending: false })
        .range((currentPage - 1) * pageSize, currentPage * pageSize - 1);

      const { data: reviewers } = await supabase.from('profiles').select('id, full_name').eq('role', 'reviewer').order('full_name');

      document.getElementById('pageInfo').textContent = `Страница ${currentPage}`;

      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = submissions.length < pageSize;

      const list = document.getElementById('adminList');
      list.innerHTML = submissions.map(item => `
        <div class="col-12 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold">${item.title}</h5>
              <p class="text-muted mb-2"><strong>Авторы:</strong> ${item.authors}</p>
              <p class="card-text text-muted">${item.abstract.substring(0, 200)}...</p>

              <div class="mb-3">
                <strong>Статус:</strong> ${item.status}
                <strong class="ms-3">Номер:</strong> ${item.article_id || 'Не присвоен'}
              </div>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${new Date(item.submitted_at).toLocaleDateString('ru')}
                </small>
                <a href="article.html?id=${item.id}" class="btn btn-outline-primary btn-sm">Просмотреть</a>
              </div>

              <div class="mt-3">
                <select class="form-select" onchange="updateStatus('${item.id}', this.value)">
                  <option ${item.status === 'Подана' ? 'selected' : ''}>Подана</option>
                  <option ${item.status === 'На рецензии' ? 'selected' : ''}>На рецензии</option>
                  <option ${item.status === 'Принята' ? 'selected' : ''}>Принята</option>
                  <option ${item.status === 'Отклонена' ? 'selected' : ''}>Отклонена</option>
                  <option ${item.status === 'Опубликована' ? 'selected' : ''}>Опубликована</option>
                </select>
              </div>

              <div class="mt-3">
                <label class="form-label">Рецензент:</label>
                <select class="form-select" id="reviewer-${item.id}" onchange="assignReviewer('${item.id}')">
                  <option value="">Назначить рецензента</option>
                  ${reviewers.map(r => `<option value="${r.id}" ${item.reviewer_id === r.id ? 'selected' : ''}>${r.full_name}</option>`).join('')}
                </select>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      if (submissions.length === 0) list.innerHTML = '<p class="text-center">Нет статей</p>';
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) currentPage--;
      loadAdmin();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentPage++;
      loadAdmin();
    });

    async function updateStatus(id, status) {
      const { error } = await supabase.from('submissions').update({ status }).eq('id', id);

      if (error) return alert('Ошибка: ' + error.message);
      alert('Статус обновлён!');
      loadStats();
      loadAdmin();
    }

    async function assignReviewer(id) {
      const reviewerId = document.getElementById(`reviewer-${id}`).value;
      if (!reviewerId) return alert('Выберите рецензента!');

      const { error } = await supabase.from('submissions').update({ reviewer_id: reviewerId }).eq('id', id);

      if (error) return alert('Ошибка: ' + error.message);
      alert('Рецензент назначен!');
      loadAdmin();
    }

    checkSession();
  </script>
</body>
</html>
