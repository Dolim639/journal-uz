<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
    }
    .tab-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      margin: 0 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .tab-btn:hover, .tab-btn.active {
      background: white;
      background: rgba(255,255,255,0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .article-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: none;
      overflow: hidden;
    }
    .article-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
    }
    .status-badge {
      font-size: 0.85rem;
      padding: 0.4em 1em;
      border-radius: 2px solid;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Тот же хедер, что и на главной -->
  <section class="py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold mb-0" style="color: #ffffff !important; text-shadow: 0 3px 10px rgba(0,0,0,0.4);">ЖурналUZ</h1>
        <a href="index.html" class="btn btn-outline-light">На главную</a>
      </div>
    </div>
  </section>

  <!-- Красивый админский заголовок -->
  <div class="container my-5">
    <div class="admin-header text-center">
      <h1 class="display-5 fw-bold mb-2">Админ-панель</h1>
      <p class="lead opacity-90">Управление статьями • Рецензирование • Публикация</p>
    </div>

    <!-- Фиолетовые вкладки -->
    <div class="text-center mb-5">
      <div class="d-inline-flex flex-wrap justify-content-center gap-3 p-3 bg-white rounded-4 shadow-sm">
        <button class="tab-btn active" data-status="Подана">Поданные</button>
        <button class="tab-btn" data-status="На рецензии">На рецензии</button>
        <button class="tab-btn" data-status="Принята">Принятые</button>
        <button class="tab-btn" data-status="Отклонена">Отклонённые</button>
        <button class="tab-btn" data-status="Опубликована">Опубликованные</button>
      </div>
    </div>

    <!-- Список статей -->
    <div id="adminList" class="row g-4"></div>

    <!-- Если пусто -->
    <div id="emptyState" class="text-center py-5 d-none">
      <i class="fas fa-inbox fa-4x text-muted mb-4"></i>
      <h4 class="text-muted">Нет статей с этим статусом</h4>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentStatus = 'Подана';

    // Автопубликация при смене на "Опубликована"
    window.updateStatus = async (id, newStatus) => {
      if (newStatus === 'Опубликована') {
        const year = new Date().getFullYear();
        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', id);

        if (error) return alert('Ошибка публикации: ' + error.message);
        alert(`Статья опубликована!\nНомер: ${year}-${String(nextNumber).padStart(3, '0')}`);
      } else {
        await supabase.from('submissions').update({ status: newStatus }).eq('id', id);
      }
      loadArticles();
    };

    window.assignReviewer = async (id) => {
      const select = document.getElementById(`reviewer-${id}`);
      const reviewerId = select.value;
      if (!reviewerId) return alert('Выберите рецензента!');

      await supabase.from('submissions').update({ reviewer_id: reviewerId }).eq('id', id);
      alert('Рецензент назначен');
      loadArticles();
    };

    async function loadArticles() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, status, reviewer_id, file_url, article_id, submitted_at')
        .eq('status', currentStatus)
        .order('submitted_at', { ascending: false });

      const { data: reviewers } = await supabase.from('profiles').select('id, full_name').eq('role', 'reviewer');

      const badgeClass = {
        'Подана': 'bg-info text-white',
        'На рецензии': 'bg-warning text-dark',
        'Принята': 'bg-primary text-white',
        'Отклонена': 'bg-danger text-white',
        'Опубликована': 'bg-success text-white'
      };

      const list = document.getElementById('adminList');
      if (!submissions || submissions.length === 0) {
        list.innerHTML = '';
        document.getElementById('emptyState').classList.remove('d-none');
        return;
      }

      document.getElementById('emptyState').classList.add('d-none');

      list.innerHTML = submissions.map(item => `
        <div class="col-lg-10 mx-auto">
          <div class="article-card">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title fw-bold mb-0">${item.title}</h5>
                <div>
                  ${item.article_id ? `<span class="badge bg-dark fs-6 me-2">${item.article_id}</span>` : ''}
                  <span class="badge ${badgeClass[item.status]} status-badge">${item.status}</span>
                </div>
              </div>

              <p class="text-muted mb-3"><strong>Авторы:</strong> ${item.authors}</p>

              <div class="text-muted small mb-4">
                <i class="fas fa-calendar-alt me-2"></i>
                ${new Date(item.submitted_at).toLocaleDateString('ru-RU', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
              </div>

              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <select class="form-select form-select-lg" onchange="updateStatus('${item.id}', this.value)">
                    ${['Подана','На рецензии','Принята','Отклонена','Опубликована'].map(s => 
                      `<option value="${s}" ${item.status===s?'selected':''}>${s}</option>`
                    ).join('')}
                  </select>
                </div>

                <div class="col-md-4">
                  <select class="form-select form-select-lg" id="reviewer-${item.id}">
                    <option value="">— Назначить рецензента —</option>
                    ${reviewers.map(r => `<option value="${r.id}" ${item.reviewer_id===r.id?'selected':''}>${r.full_name}</option>`).join('')}
                  </select>
                </div>

                <div class="col-md-4 text-md-end">
                  <a href="${item.file_url}" target="_blank" class="btn btn-outline-danger me-2">
                    <i class="fas fa-file-pdf"></i> PDF
                  </a>
                  <button class="btn btn-primary" onclick="assignReviewer('${item.id}')">
                    Назначить
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Переключение вкладок
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.tab-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentStatus = btn.dataset.status;
        loadArticles();
      });
    });

    // Проверка авторизации
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) location.href = 'login.html';

    const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).single();
    if (!profile || profile.role !== 'admin') {
      alert('Доступ запрещён!');
      location.href = 'index.html';
    }

    loadArticles(); // старт
  </script>
</body>
</html>
