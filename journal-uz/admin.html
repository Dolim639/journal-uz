<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Управление статьями</h2>
    <div id="adminList" class="row"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAdmin() {
      const snapshot = await getDocs(collection(db, 'submissions'));
      const list = document.getElementById('adminList');
      list.innerHTML = '';

      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;
        const card = `
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${data.title}</h5>
                <p>Статус: ${data.status}</p>
                <select onchange="updateStatus('${id}', this.value)">
                  <option ${data.status === 'Подана' ? 'selected' : ''}>Подана</option>
                  <option ${data.status === 'На рецензии' ? 'selected' : ''}>На рецензии</option>
                  <option ${data.status === 'Принята' ? 'selected' : ''}>Принята</option>
                  <option ${data.status === 'Отклонена' ? 'selected' : ''}>Отклонена</option>
                  <option ${data.status === 'Опубликована' ? 'selected' : ''}>Опубликована</option>
                </select>
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      });
    }

    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, 'submissions', id), { status });
      alert('Статус обновлён!');
      loadAdmin(); // Перезагрузка
    };

    loadAdmin();
  </script>
</body>
</html>s
