<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача статьи</title>
  <link href="https "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap Icons для скрепки -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header"><h3>Подача статьи</h3></div>
      <div class="card-body">
        <form id="submitForm">
          <div class="mb-3">
            <label class="form-label">Название статьи</label>
            <input type="text" class="form-control" id="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Авторы (через запятую)</label>
            <input type="text" class="form-control" id="authors" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Аннотация</label>
            <textarea class="form-control" id="abstract" rows="3" required></textarea>
          </div>

          <!-- КРАСИВАЯ КНОПКА ВЫБОРА ФАЙЛА -->
          <div class="mb-3">
            <label class="form-label">Файл (PDF, max 10MB)</label>
            <div class="d-flex align-items-center">
              <label for="file" class="btn btn-primary me-3">
                <i class="bi bi-paperclip"></i> Выбрать файл
              </label>
              <input type="file" id="file" accept=".pdf" required style="display: none;">
              <span id="fileName" class="text-muted">Файл не выбран</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Показ имени файла
    document.getElementById('file').addEventListener('change', function (e) {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'Файл не выбран';
      document.getElementById('fileName').textContent = fileName;
    });

    // Проверка сессии и логаут
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
    }
    checkSession();

    // Отправка формы
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const authors = document.getElementById('authors').value.trim();
      const abstract = document.getElementById('abstract').value.trim();
      const file = document.getElementById('file').files[0];

      if (!file) {
        alert('Выберите PDF-файл!');
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        alert('Файл слишком большой! Максимум 10 МБ');
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Сессия истекла — войдите заново');
        window.location.href = 'login.html';
        return;
      }

      try {
        const fileName = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('submissions')
          .upload(fileName, file, { upsert: true });

        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage
          .from('submissions')
          .getPublicUrl(fileName);

        const { error: insertError } = await supabase
          .from('submissions')
          .insert([{
            title,
            authors,
            abstract,
            file_url: publicUrl,
            status: 'Подана',
            submitted_at: new Date().toISOString(),
            author_id: session.user.id
          }])
          .select();

        if (insertError) throw insertError;

        alert('Статья успешно подана!');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error(error);
        alert('Ошибка: ' + error.message);
      }
    });
  </script>
</body>
</html>
