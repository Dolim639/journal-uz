<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача статьи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="dashboard.html" class="btn btn-outline-light me-3">← Личный кабинет</a>
        <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Подача новой статьи</h3>
      </div>
      <div class="card-body">
        <form id="submitForm">
          <div class="mb-3">
            <label class="form-label">Название статьи <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Авторы (через запятую) <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="authors" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Аннотация <span class="text-danger">*</span></label>
            <textarea class="form-control" id="abstract" rows="5" required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Теги</label>
            <div id="selectedTags" class="d-flex flex-wrap gap-2 mb-3">
              <small class="text-muted">Теги не выбраны</small>
            </div>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#tagsModal">
              <i class="fas fa-plus me-2"></i><span id="tagButtonText">Добавить теги</span>
            </button>
          </div>

          <div class="mb-4">
            <label class="form-label">Файл статьи (PDF, максимум 10 МБ) <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="file" accept=".pdf" required>
          </div>

          <button type="submit" class="btn btn-success btn-lg px-5">
            <i class="fas fa-paper-plane me-2"></i>Отправить статью
          </button>
        </form>
      </div>
    </div>
  </div>
<!-- Модальное окно выбора тегов — с группировкой по наукам -->
<div class="modal fade" id="tagsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Выберите теги (до 5)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="tagsModalBody">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div>
        </div>
      </div>
      <div class="modal-footer">
        <small class="me-auto">Выбрано: <span id="selectedCount">0</span>/5</small>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Готово</button>
      </div>
    </div>
  </div>
</div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    let selectedTagIds = [];  // Глобальный массив выбранных тегов

    // Проверка сессии
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
    }
    checkSession();

   let selectedTagIds = [];

// Загрузка тегов с группировкой по категориям
async function loadTagsForSubmit() {
  const { data: tags } = await supabase
    .from('tags')
    .select('id, name, category')
    .order('category')
    .order('name');

  const categories = {};
  tags.forEach(t => {
    if (!categories[t.category]) categories[t.category] = [];
    categories[t.category].push(t);
  });

  const container = document.getElementById('tagsModalBody');
  container.innerHTML = Object.keys(categories).map(cat => `
    <div class="mb-4">
      <h6 class="fw-bold text-primary border-bottom pb-2">${cat}</h6>
      <div class="row row-cols-2 row-cols-md-3 g-3">
        ${categories[cat].map(t => `
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="${t.id}" id="tag-${t.id}">
              <label class="form-check-label" for="tag-${t.id}">${t.name}</label>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');

  // Обработчик выбора тегов
  container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', () => {
      const id = cb.value;
      if (cb.checked && selectedTagIds.length < 5) {
        selectedTagIds.push(id);
      } else if (!cb.checked) {
        selectedTagIds = selectedTagIds.filter(x => x !== id);
      } else {
        cb.checked = false;
        alert('Максимум 5 тегов!');
      }
      document.getElementById('selectedCount').textContent = selectedTagIds.length;
      updateSelectedTagsDisplay();
    });
  });
}

// Вызов при открытии модалки
document.querySelector('[data-bs-target="#tagsModal"]').addEventListener('click', () => {
  if (document.getElementById('tagsModalBody').innerHTML.includes('spinner')) {
    loadTagsForSubmit();
  }
});

    // Обновление отображения выбранных тегов
    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTags');
      if (selectedTagIds.length === 0) {
        container.innerHTML = '<small class="text-muted">Теги не выбраны</small>';
        document.getElementById('tagButtonText').textContent = 'Добавить теги';
      } else {
        container.innerHTML = selectedTagIds.map(id => {
          const label = document.querySelector(`#tag-${id} + label`);
          const name = label ? label.textContent : 'Тег';
          return `
            <span class="badge bg-primary fs-6 me-2 mb-2">
              ${name}
              <i class="fas fa-times ms-2 cursor-pointer" onclick="removeTag('${id}')"></i>
            </span>
          `;
        }).join('');
        document.getElementById('tagButtonText').textContent = 'Изменить теги';
      }
    }

    // Удаление тега из выбранных
    window.removeTag = (id) => {
      selectedTagIds = selectedTagIds.filter(t => t !== id);
      const checkbox = document.getElementById(`tag-${id}`);
      if (checkbox) checkbox.checked = false;
      updateSelectedTagsDisplay();
    };

    // Отправка формы
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const authors = document.getElementById('authors').value.trim();
      const abstract = document.getElementById('abstract').value.trim();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      if (!title || !authors || !abstract || !file) {
        alert('Заполните все обязательные поля!');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        alert('Файл слишком большой! Максимум 10 МБ.');
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Сессия истекла');
        window.location.href = 'login.html';
        return;
      }

      try {
        // 1. Загрузка PDF
        const fileName = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('submissions')
          .upload(fileName, file, { upsert: true });

        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage
          .from('submissions')
          .getPublicUrl(fileName);

        // 2. Создание статьи
        const { data: submission, error: insertError } = await supabase
          .from('submissions')
          .insert([{
            title,
            authors,
            abstract,
            file_url: publicUrl,
            status: 'Подана',
            submitted_at: new Date().toISOString(),
            author_id: session.user.id,
            views: 0
          }])
          .select()
          .single();

        if (insertError) throw insertError;

        // 3. Сохранение выбранных тегов
        if (selectedTagIds.length > 0) {
          const tagLinks = selectedTagIds.map(tag_id => ({
            submission_id: submission.id,
            tag_id
          }));

          const { error: tagsError } = await supabase
            .from('submission_tags')
            .insert(tagLinks);

          if (tagsError) {
            console.warn('Теги не сохранены:', tagsError);
            // Не прерываем подачу из-за тегов
          }
        }

        alert('Статья успешно подана и отправлена на рецензирование!');
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error(error);
        alert('Ошибка при подаче: ' + error.message);
      }
    });
  </script>
</body>
</html>
