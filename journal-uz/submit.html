<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача статьи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header"><h3>Подача статьи</h3></div>
      <div class="card-body">
        <form id="submitForm">
          <div class="mb-3">
            <label class="form-label">Название статьи</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Авторы (через запятую)</label>
            <input type="text" class="form-control" id="authors" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Аннотация</label>
            <textarea class="form-control" id="abstract" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Файл (PDF, max 10MB)</label>
            <input type="file" class="form-control" id="file" accept=".pdf" required>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    console.log('Supabase готов!');

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const authors = document.getElementById('authors').value;
      const abstract = document.getElementById('abstract').value;
      const file = document.getElementById('file').files[0];

      if (file.size > 10 * 1024 * 1024) {
        alert('Файл слишком большой!');
        return;
      }

      try {
        // Анонимный auth для RLS (если включён; генерирует temp UUID)
        const { data: { user } } = await supabase.auth.signInAnonymously();
        if (!user) throw new Error('Анонимный логин не удался');

        // Загрузка файла (фикс: путь без префикса "submissions/", чтобы избежать двойного)
        const fileName = `${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('submissions')  // Bucket
          .upload(fileName, file, { upsert: true });

        if (uploadError) throw uploadError;

        // Получить публичный URL
        const { data: { publicUrl } } = supabase.storage
          .from('submissions')
          .getPublicUrl(fileName);

        // Вставка в таблицу (author_id = temp UUID от анонимного пользователя)
        const { data, error: insertError } = await supabase
          .from('submissions')
          .insert([
            {
              title,
              authors,
              abstract,
              file_url: publicUrl,
              status: 'Подана',
              submitted_at: new Date().toISOString(),
              author_id: user.id  // UUID от анонимного auth
            }
          ])
          .select();

        if (insertError) throw insertError;

        alert('Статья подана! Статус: Подана');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error(error);
        alert('Ошибка: ' + error.message);
      }
    });
  </script>
</body>
</html>
