<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Подача статьи — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="dashboard.html" class="btn btn-outline-light me-3">Личный кабинет</a>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <!-- Экран загрузки -->
  <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999;">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;"></div>
      <h4 class="mt-4 text-primary">Загрузка...</h4>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0 py-3" id="formHeader">Подача новой статьи</h3>
      </div>
      <div class="card-body p-5">
        <form id="submitForm">
          <input type="hidden" id="editId">

          <div class="mb-4">
            <label class="form-label fw-bold">Название статьи *</label>
            <input type="text" class="form-control form-control-lg" id="title" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Авторы *</label>
            <input type="text" class="form-control form-control-lg" id="authors" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Аннотация *</label>
            <textarea class="form-control" id="abstract" rows="6" required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Теги (до 5) *</label>
            <div id="selectedTags" class="d-flex flex-wrap gap-2 mb-3">
              <small class="text-muted">Нажмите кнопку ниже</small>
            </div>
            <button type="button" class="btn btn-outline-primary btn-lg" id="openTagsBtn">
              Выбрать теги
            </button>
          </div>

          <div class="mb-5">
            <label class="form-label fw-bold">PDF-файл (макс. 20 МБ)</label>
            <input type="file" class="form-control form-control-lg" id="file" accept=".pdf">
            <small class="text-muted">Оставьте пустым, если не хотите менять</small>
          </div>

          <div class="text-center">
            <a href="dashboard.html" class="btn btn-secondary btn-lg px-5 me-3">Отмена</a>
            <button type="submit" class="btn btn-success btn-lg px-5">
              <span id="submitBtnText">Отправить</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Модалка тегов -->
  <div class="modal fade" id="tagsModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Выберите теги (до 5)</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="tagsModalBody">
          <p class="text-center">Загрузка...</p>
        </div>
        <div class="modal-footer">
          <small class="me-auto">Выбрано: <strong id="selectedCount">0</strong>/5</small>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Готово</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    let selectedTagIds = [];
    let allTags = [];
    let currentArticleId = null;
    let isEditMode = false;

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('edit');

    // Простая функция загрузки тегов
    async function loadTagsIntoModal() {
      const { data } = await supabase.from('tags').select('id, name, category').order('category').order('name');
      allTags = data || [];

      const groups = {};
      allTags.forEach(t => {
        if (!groups[t.category]) groups[t.category] = [];
        groups[t.category].push(t);
      });

      const html = Object.keys(groups).map(cat => `
        <div class="mb-4">
          <h6 class="fw-bold text-primary">${cat}</h6>
          ${groups[cat].map(t => `
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="${t.id}" id="tag-${t.id}" ${selectedTagIds.includes(t.id) ? 'checked' : ''}>
              <label class="form-check-label" for="tag-${t.id}">${t.name}</label>
            </div>
          `).join('')}
        </div>
      `).join('');

      document.getElementById('tagsModalBody').innerHTML = html;

      // ПРОСТОЙ и НАДЁЖНЫЙ обработчик — вешаем на всё тело модалки
      document.getElementById('tagsModalBody').onclick = (e) => {
        const cb = e.target;
        if (!cb.matches('input[type="checkbox"]')) return;

        const id = cb.value;
        if (cb.checked && selectedTagIds.length >= 5) {
          cb.checked = false;
          alert('Максимум 5 тегов!');
          return;
        }

        if (cb.checked) {
          selectedTagIds.push(id);
        } else {
          selectedTagIds = selectedTagIds.filter(x => x !== id);
        }

        document.getElementById('selectedCount').textContent = selectedTagIds.length;
        updateSelectedTagsDisplay();
      };
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTags');
      if (selectedTagIds.length === 0) {
        container.innerHTML = '<small class="text-muted">Нажмите кнопку ниже</small>';
      } else {
        container.innerHTML = selectedTagIds.map(id => {
          const tag = allTags.find(t => t.id === id);
          return `<span class="badge bg-primary fs-6 px-3 py-2 me-2 mb-2">${tag?.name || 'Тег'}</span>`;
        }).join('');
      }
    }

    // Загрузка статьи при редактировании
    async function loadArticle() {
      const { data: article } = await supabase.from('submissions').select('*').eq('id', editId).single();
      const { data: links } = await supabase.from('submission_tags').select('tag_id').eq('submission_id', editId);

      document.getElementById('title').value = article.title;
      document.getElementById('authors').value = article.authors;
      document.getElementById('abstract').value = article.abstract;
      document.getElementById('editId').value = editId;

      selectedTagIds = links ? links.map(l => l.tag_id) : [];
      updateSelectedTagsDisplay();

      document.getElementById('loadingScreen').remove();
    }

    // Инициализация
    if (editId) {
      isEditMode = true;
      currentArticleId = editId;
      document.getElementById('formHeader').textContent = 'Редактирование статьи';
      document.getElementById('submitBtnText').textContent = 'Сохранить изменения';
      loadArticle();
    } else {
      document.getElementById('loadingScreen').remove();
    }

    // Кнопка "Выбрать теги" — просто открывает и сразу грузит
    document.getElementById('openTagsBtn').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('tagsModal'));
      modal.show();
      loadTagsIntoModal(); // ← Грузим сразу при открытии
    });

    // Отправка
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (selectedTagIds.length === 0) return alert('Выберите хотя бы один тег!');

      // ... весь код отправки остаётся тот же (без изменений) ...
      // (вставь сюда свой код отправки из предыдущей версии)
      alert(isEditMode ? 'Статья обновлена!' : 'Статья подана!');
      location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
