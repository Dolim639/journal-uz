<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача статьи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header"><h3>Подача статьи</h3></div>
      <div class="card-body">
        <form id="submitForm">
          <div class="mb-3">
            <label class="form-label">Название статьи</label>
            <input type="text" class="form-control" id="title" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Авторы (через запятую)</label>
            <input type="text" class="form-control" id="authors" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Аннотация</label>
            <textarea class="form-control" id="abstract" rows="4" required></textarea>
          </div>

          <!-- НОВОЕ ПОЛЕ: ТЕГИ -->
          <div class="mb-3">
            <label class="form-label">Теги (через запятую, например: физика, квантовая механика, эксперимент)</label>
            <input type="text" class="form-control" id="tags" placeholder="математика, алгоритмы, машинное обучение">
            <small class="text-muted">Теги помогут читателям найти вашу статью</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Файл (PDF, максимум 10 МБ)</label>
            <input type="file" class="form-control" id="file" accept=".pdf" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Отправить статью</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
    }
    checkSession();

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const authors = document.getElementById('authors').value.trim();
      const abstract = document.getElementById('abstract').value.trim();
      const tagsInput = document.getElementById('tags').value.trim();
      const file = document.getElementById('file').files[0];

      if (!file || file.size > 10 * 1024 * 1024) {
        alert('Файл должен быть PDF и не больше 10 МБ!');
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert('Сессия истекла');
        window.location.href = 'login.html';
        return;
      }

      try {
        // 1. Загрузка файла
        const fileName = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from('submissions')
          .upload(fileName, file, { upsert: true });

        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage
          .from('submissions')
          .getPublicUrl(fileName);

        // 2. Сохранение статьи
        const { data: submission, error: insertError } = await supabase
          .from('submissions')
          .insert([{
            title,
            authors,
            abstract,
            file_url: publicUrl,
            status: 'Подана',
            submitted_at: new Date().toISOString(),
            author_id: session.user.id,
            views: 0
          }])
          .select()
          .single();

        if (insertError) throw insertError;

        // 3. Сохранение тегов (если есть)
        if (tagsInput) {
          const tagArray = tagsInput.split(',')
            .map(t => t.trim())
            .filter(t => t.length > 0);

          if (tagArray.length > 0) {
            const tagsToInsert = tagArray.map(tag => ({
              submission_id: submission.id,
              tag: tag.toLowerCase()  // нормализуем (опционально)
            }));

            const { error: tagsError } = await supabase
              .from('article_tags')
              .insert(tagsToInsert);

            if (tagsError) {
              console.warn('Теги не сохранены:', tagsError);
              // Не крашим подачу из-за тегов
            }
          }
        }

        alert('Статья успешно подана!');
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error(error);
        alert('Ошибка: ' + error.message);
      }
    });
  </script>
</body>
</html>
