<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Подача статьи — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="dashboard.html" class="btn btn-outline-light me-3">Личный кабинет</a>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <!-- Экран загрузки -->
  <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-white d-flex align-items-center justify-content-center" style="z-index: 9999;">
    <div class="text-center">
      <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;"></div>
      <h4 class="mt-4 text-primary">Загрузка статьи...</h4>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0 py-3" id="formHeader">Подача новой статьи</h3>
      </div>
      <div class="card-body p-5">
        <form id="submitForm">
          <input type="hidden" id="editId">

          <div class="mb-4">
            <label class="form-label fw-bold">Название статьи <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="title" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Авторы (через запятую) <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="authors" required>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Аннотация <span class="text-danger">*</span></label>
            <textarea class="form-control" id="abstract" rows="6" required></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label fw-bold">Теги (до 5) <span class="text-danger">*</span></label>
            <div id="selectedTags" class="d-flex flex-wrap gap-2 mb-3">
              <small class="text-muted">Выберите теги ниже</small>
            </div>
            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#tagsModal" id="openTagsBtn">
              Выбрать теги
            </button>
          </div>

          <div class="mb-5">
            <label class="form-label fw-bold">PDF-файл статьи (макс. 20 МБ)</label>
            <input type="file" class="form-control form-control-lg" id="file" accept=".pdf">
            <small class="text-muted">Оставьте пустым, если не хотите менять файл</small>
          </div>

          <div class="text-center">
            <a href="dashboard.html" class="btn btn-secondary btn-lg px-5 me-3">Отмена</a>
            <button type="submit" class="btn btn-success btn-lg px-5">
              <span id="submitBtnText">Отправить на рецензирование</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Модальное окно тегов -->
  <div class="modal fade" id="tagsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Выберите теги (до 5)</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="tagsModalBody">
          <div class="text-center py-5">
            <div class="spinner-border text-primary"></div>
            <p class="mt-3 text-muted">Загрузка тегов...</p>
          </div>
        </div>
        <div class="modal-footer bg-light">
          <small class="me-auto text-muted">Выбрано: <strong id="selectedCount">0</strong>/5</small>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Готово</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let selectedTagIds = [];
    let allTags = []; // Храним все теги для правильного отображения
    let isEditMode = false;
    let currentArticleId = null;

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('edit');

    async function loadAllTags() {
      const { data: tags } = await supabase
        .from('tags')
        .select('id, name, category')
        .order('category')
        .order('name');

      allTags = tags || [];
      renderTagsModal();
    }

    function renderTagsModal() {
      const categories = {};
      allTags.forEach(t => {
        if (!categories[t.category]) categories[t.category] = [];
        categories[t.category].push(t);
      });

      const container = document.getElementById('tagsModalBody');
      container.innerHTML = Object.keys(categories).map(cat => `
        <div class="mb-4">
          <h6 class="fw-bold text-primary border-bottom pb-2 mb-3">${cat}</h6>
          <div class="row row-cols-2 row-cols-md-3 g-3">
            ${categories[cat].map(t => `
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="${t.id}" id="tag-${t.id}" ${selectedTagIds.includes(t.id) ? 'checked' : ''}>
                  <label class="form-check-label" for="tag-${t.id}">${t.name}</label>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => {
          const id = cb.value;
          if (cb.checked && selectedTagIds.length < 5) {
            selectedTagIds.push(id);
          } else if (!cb.checked) {
            selectedTagIds = selectedTagIds.filter(x => x !== id);
          } else {
            cb.checked = false;
            alert('Максимум 5 тегов!');
          }
          document.getElementById('selectedCount').textContent = selectedTagIds.length;
          updateSelectedTagsDisplay();
        });
      });
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTags');
      if (selectedTagIds.length === 0) {
        container.innerHTML = '<small class="text-muted">Выберите теги ниже</small>';
      } else {
        container.innerHTML = selectedTagIds.map(id => {
          const tag = allTags.find(t => t.id === id);
          return `<span class="badge bg-primary fs-6 px-3 py-2 me-2 mb-2">${tag ? tag.name : 'Тег'}</span>`;
        }).join('');
      }
    }

    async function loadArticleForEdit(id) {
      const { data: article } = await supabase
        .from('submissions')
        .select('title, authors, abstract, file_url')
        .eq('id', id)
        .single();

      const { data: tagLinks } = await supabase
        .from('submission_tags')
        .select('tag_id')
        .eq('submission_id', id);

      document.getElementById('title').value = article.title;
      document.getElementById('authors').value = article.authors;
      document.getElementById('abstract').value = article.abstract;
      document.getElementById('editId').value = id;

      selectedTagIds = tagLinks ? tagLinks.map(t => t.tag_id) : [];
      updateSelectedTagsDisplay();

      // Загружаем теги и отмечаем выбранные
      await loadAllTags();
      selectedTagIds.forEach(id => {
        const cb = document.getElementById(`tag-${id}`);
        if (cb) cb.checked = true;
      });

      document.getElementById('selectedCount').textContent = selectedTagIds.length;

      // Скрываем загрузку
      document.getElementById('loadingScreen').remove();
    }

    // Инициализация
    if (editId) {
      isEditMode = true;
      currentArticleId = editId;
      document.getElementById('pageTitle').textContent = 'Редактирование статьи — Журнал UZ';
      document.getElementById('formHeader').textContent = 'Редактирование статьи';
      document.getElementById('submitBtnText').textContent = 'Сохранить изменения';
      loadArticleForEdit(editId);
    } else {
      document.getElementById('loadingScreen').remove();
      loadAllTags(); // Просто загружаем теги для новой статьи
    }

    // Открытие модалки — теперь всегда работает
    document.getElementById('openTagsBtn').addEventListener('click', () => {
      if (allTags.length === 0) loadAllTags();
    });

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (selectedTagIds.length === 0) return alert('Выберите хотя бы один тег!');

      const title = document.getElementById('title').value.trim();
      const authors = document.getElementById('authors').value.trim();
      const abstract = document.getElementById('abstract').value.trim();
      const file = document.getElementById('file').files[0];

      if (!title || !authors || !abstract) return alert('Заполните все поля!');

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = 'login.html';

      try {
        let fileUrl = null;
        if (file) {
          if (file.size > 20 * 1024 * 1024) return alert('Файл больше 20 МБ!');
          const fileName = `${Date.now()}_${file.name}`;
          await supabase.storage.from('submissions').upload(fileName, file);
          const { data } = supabase.storage.from('submissions').getPublicUrl(fileName);
          fileUrl = data.publicUrl;
        }

        if (isEditMode) {
          const updates = { title, authors, abstract };
          if (fileUrl) updates.file_url = fileUrl;
          await supabase.from('submissions').update(updates).eq('id', currentArticleId);
          await supabase.from('submission_tags').delete().eq('submission_id', currentArticleId);
          await supabase.from('submission_tags').insert(selectedTagIds.map(tag_id => ({ submission_id: currentArticleId, tag_id })));
          alert('Статья успешно обновлена!');
        } else {
          const fileName = `${Date.now()}_${file.name}`;
          await supabase.storage.from('submissions').upload(fileName, file);
          const { data } = supabase.storage.from('submissions').getPublicUrl(fileName);

          const { data: submission } = await supabase
            .from('submissions')
            .insert({
              title, authors, abstract, file_url: data.publicUrl,
              status: 'Подана', author_id: session.user.id, views: 0
            })
            .select()
            .single();

          await supabase.from('submission_tags').insert(selectedTagIds.map(tag_id => ({ submission_id: submission.id, tag_id })));
          alert('Статья успешно подана!');
        }
        location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Ошибка: ' + err.message);
      }
    });
  </script>
</body>
</html>
