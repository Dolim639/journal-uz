<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подача статьи — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="dashboard.html" class="btn btn-outline-light me-3">Личный кабинет</a>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0 py-3">Подача новой статьи</h3>
      </div>
      <div class="card-body p-5">
        <form id="submitForm">
          <div class="mb-4">
            <label class="form-label fw-bold">Название статьи <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="title" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Авторы (через запятую) <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="authors" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Аннотация <span class="text-danger">*</span></label>
            <textarea class="form-control" id="abstract" rows="6" required></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Теги (до 5) <span class="text-danger">*</span></label>
            <div id="selectedTags" class="d-flex flex-wrap gap-2 mb-3">
              <small class="text-muted">Нажмите кнопку ниже, чтобы выбрать теги</small>
            </div>
            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#tagsModal">
              Выбрать теги
            </button>
          </div>
          <div class="mb-5">
            <label class="form-label fw-bold">PDF-файл статьи (макс. 20 МБ) <span class="text-danger">*</span></label>
            <input type="file" class="form-control form-control-lg" id="file" accept=".pdf" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg px-5">
              Отправить на рецензирование
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="tagsModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Выберите теги (до 5)</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="tagsModalBody">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 text-muted">Загрузка тегов...</p>
          </div>
        </div>
        <div class="modal-footer bg-light">
          <div class="me-auto">
            <small class="text-muted">Выбрано: <strong id="selectedCount">0</strong> из 5</small>
          </div>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary btn-lg px-5" data-bs-dismiss="modal">Готово</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let selectedTagIds = [];
    let tagsLoaded = false;

    async function loadTags() {
      if (tagsLoaded) return;

      const { data: tags, error } = await supabase
        .from('tags')
        .select('id, name, category')  // ЯВНО указываем id
        .order('category')
        .order('name');

      if (error || !tags || tags.length === 0) {
        document.getElementById('tagsModalBody').innerHTML = '<p class="text-danger text-center">Теги не загружены</p>';
        console.error(error);
        return;
      }

      const categories = {};
      tags.forEach(t => {
        if (!categories[t.category]) categories[t.category] = [];
        categories[t.category].push(t);
      });

      const container = document.getElementById('tagsModalBody');
      container.innerHTML = Object.keys(categories).map(cat => `
        <div class="mb-4">
          <h6 class="fw-bold text-primary border-bottom pb-2 mb-3">${cat}</h6>
          <div class="row row-cols-2 row-cols-md-3 g-3">
            ${categories[cat].map(t => `
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="${t.id}" id="tag-${t.id}">
                  <label class="form-check-label" for="tag-${t.id}">${t.name}</label>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => {
          const id = cb.value;
          if (cb.checked && selectedTagIds.length < 5) {
            selectedTagIds.push(id);
          } else if (!cb.checked) {
            selectedTagIds = selectedTagIds.filter(x => x !== id);
          } else {
            cb.checked = false;
            alert('Максимум 5 тегов!');
          }
          document.getElementById('selectedCount').textContent = selectedTagIds.length;
          updateSelectedTagsDisplay();
        });
      });

      tagsLoaded = true;
    }

    function updateSelectedTagsDisplay() {
      const container = document.getElementById('selectedTags');
      if (selectedTagIds.length === 0) {
        container.innerHTML = '<small class="text-muted">Нажмите кнопку выше, чтобы выбрать теги</small>';
      } else {
        container.innerHTML = selectedTagIds.map(id => {
          const label = document.querySelector(`#tag-${id} + label`);
          return `<span class="badge bg-primary fs-6 px-3 py-2 me-2 mb-2">${label?.textContent || 'Тег'}</span>`;
        }).join('');
      }
    }

    document.getElementById('tagsModal').addEventListener('shown.bs.modal', () => {
      if (!tagsLoaded) loadTags();
    });

    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (selectedTagIds.length === 0) return alert('Выберите хотя бы один тег!');

      const title = document.getElementById('title').value.trim();
      const authors = document.getElementById('authors').value.trim();
      const abstract = document.getElementById('abstract').value.trim();
      const file = document.getElementById('file').files[0];

      if (!title || !authors || !abstract || !file) return alert('Заполните все поля!');
      if (file.size > 20 * 1024 * 1024) return alert('Файл больше 20 МБ!');

      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return alert('Сессия истекла'), location.href = 'login.html';

      try {
        const fileName = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage.from('submissions').upload(fileName, file);
        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabase.storage.from('submissions').getPublicUrl(fileName);

        const { data: submission } = await supabase
          .from('submissions')
          .insert({ title, authors, abstract, file_url: publicUrl, status: 'Подана', author_id: session.user.id, views: 0 })
          .select()
          .single();

        await supabase.from('submission_tags').insert(selectedTagIds.map(tag_id => ({ submission_id: submission.id, tag_id })));

        alert('Статья успешно подана!');
        location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Ошибка: ' + err.message);
      }
    });
  </script>
</body>
</html>
