<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение email — Scienta UZ</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .confirm-card {
      background: white;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(99, 102, 241, 0.35);
      max-width: 500px;
      margin: 0 auto;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
    }

    .card-body {
      padding: 2.5rem;
    }

    .icon-success {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon-success i {
      font-size: 3rem;
      color: white;
    }

    .code-input {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5rem;
      padding: 1rem;
      border: 3px solid #e5e7eb;
      border-radius: 16px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .code-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
      outline: none;
    }

    .code-input::placeholder {
      letter-spacing: 0.3rem;
      color: #9ca3af;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 20px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .resend-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .resend-link:hover {
      text-decoration: underline;
    }

    .resend-link:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .countdown {
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="confirm-card">
      
      <div class="card-header">
        <h2 class="mb-0 fw-bold">Подтверждение email</h2>
      </div>

      <div class="card-body">
        <!-- Форма ввода кода -->
        <div id="codeSection">
          <p class="text-center text-muted mb-4">
            Мы отправили 6-значный код подтверждения на<br>
            <strong id="userEmail" class="text-dark"></strong>
          </p>

          <form id="codeForm">
            <div class="mb-4">
              <label class="form-label fw-semibold mb-3">Введите код из письма</label>
              <input 
                type="text" 
                id="codeInput" 
                class="form-control code-input" 
                placeholder="000000"
                maxlength="6"
                pattern="[0-9]{6}"
                required
                autocomplete="one-time-code"
                inputmode="numeric">
              <div class="invalid-feedback text-center mt-2" id="codeError"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submitBtn">
              Подтвердить
            </button>
          </form>

          <div class="text-center">
            <p class="text-muted small mb-2">Не получили код?</p>
            <a href="#" id="resendLink" class="resend-link">Отправить код повторно</a>
            <span class="countdown ms-2" id="countdown"></span>
          </div>
        </div>

        <!-- Успешное подтверждение -->
        <div id="successSection" class="text-center d-none">
          <div class="icon-success">
            <i class="fas fa-check"></i>
          </div>
          
          <h3 class="fw-bold mb-3">Email успешно подтверждён!</h3>
          
          <p class="text-muted mb-4">
            Ваш аккаунт активирован. Перенаправляем в профиль...
          </p>
        </div>

        <!-- Ошибка -->
        <div id="errorSection" class="text-center d-none">
          <div class="icon-success" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          
          <h3 class="fw-bold mb-3 text-danger">Ошибка</h3>
          
          <p class="text-muted mb-4" id="errorText">
            Не удалось подтвердить код.
          </p>

          <a href="login.html" class="btn btn-primary btn-lg">
            <i class="fas fa-arrow-left me-2"></i>
            Вернуться ко входу
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Получаем email из URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (!email) {
      // Если нет email, редиректим на регистрацию
      location.href = 'login.html';
    } else {
      // Показываем email пользователю
      document.getElementById('userEmail').textContent = email;
    }

    let resendCooldown = 0;
    let resendTimer = null;

    // Обработка ввода кода (только цифры)
    document.getElementById('codeInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
    });

    // Отправка формы
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = document.getElementById('codeInput').value.trim();
      const errorDiv = document.getElementById('codeError');
      const submitBtn = document.getElementById('submitBtn');

      if (code.length !== 6) {
        errorDiv.textContent = 'Введите 6-значный код';
        document.getElementById('codeInput').classList.add('is-invalid');
        return;
      }

      // Показываем загрузку
      submitBtn.disabled = true;
      submitBtn.textContent = 'Проверка...';
      errorDiv.textContent = '';
      document.getElementById('codeInput').classList.remove('is-invalid');

      try {
        // Проверяем OTP код
        const { data, error } = await supabase.auth.verifyOtp({
          email: email,
          token: code,
          type: 'signup'
        });

        if (error) {
          throw error;
        }

        if (data && data.user) {
          // Если был сохранён пароль из регистрации, устанавливаем его
          const pendingPassword = sessionStorage.getItem('pending_password');
          const pendingEmail = sessionStorage.getItem('pending_email');
          
          if (pendingPassword && pendingEmail === email) {
            // Устанавливаем пароль для нового пользователя
            const { error: passwordError } = await supabase.auth.updateUser({
              password: pendingPassword
            });
            
            if (passwordError) {
              console.error('Ошибка установки пароля:', passwordError);
              // Продолжаем даже если не удалось установить пароль
            }
            
            // Очищаем временные данные
            sessionStorage.removeItem('pending_password');
            sessionStorage.removeItem('pending_email');
          }

          // Создаём профиль, если его ещё нет
          await supabase
            .from('profiles')
            .upsert(
              { 
                id: data.user.id, 
                email: data.user.email 
              },
              { onConflict: 'id' }
            );

          // Показываем успех
          document.getElementById('codeSection').classList.add('d-none');
          document.getElementById('successSection').classList.remove('d-none');

          // Редиректим в профиль через 1.5 секунды
          setTimeout(() => {
            location.href = 'profile.html';
          }, 1500);
        } else {
          throw new Error('Не удалось подтвердить код');
        }
      } catch (error) {
        console.error('Ошибка подтверждения:', error);
        errorDiv.textContent = error.message || 'Неверный код. Попробуйте ещё раз.';
        document.getElementById('codeInput').classList.add('is-invalid');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Подтвердить';
        // Очищаем поле ввода
        document.getElementById('codeInput').value = '';
        document.getElementById('codeInput').focus();
      }
    });

    // Повторная отправка кода
    document.getElementById('resendLink').addEventListener('click', async (e) => {
      e.preventDefault();

      if (resendCooldown > 0) {
        return;
      }

      const resendLink = document.getElementById('resendLink');
      const countdown = document.getElementById('countdown');
      
      resendLink.style.pointerEvents = 'none';
      resendLink.textContent = 'Отправка...';

      try {
        // Отправляем новый OTP код
        const { error } = await supabase.auth.signInWithOtp({
          email: email,
          options: {
            shouldCreateUser: false
          }
        });

        if (error) {
          // Пробуем альтернативный способ
          const { error: resendError } = await supabase.auth.resend({
            type: 'signup',
            email: email
          });

          if (resendError) {
            alert('Ошибка отправки кода: ' + resendError.message);
            resendLink.style.pointerEvents = 'auto';
            resendLink.textContent = 'Отправить код повторно';
            return;
          }
        }

        // Успешно отправлено
        alert('Код отправлен повторно! Проверьте почту.');
        
        // Устанавливаем кулдаун 60 секунд
        resendCooldown = 60;
        countdown.textContent = `(можно отправить через ${resendCooldown} сек)`;

        resendTimer = setInterval(() => {
          resendCooldown--;
          if (resendCooldown > 0) {
            countdown.textContent = `(можно отправить через ${resendCooldown} сек)`;
          } else {
            clearInterval(resendTimer);
            countdown.textContent = '';
            resendLink.style.pointerEvents = 'auto';
            resendLink.textContent = 'Отправить код повторно';
          }
        }, 1000);

      } catch (error) {
        console.error('Ошибка повторной отправки:', error);
        alert('Ошибка: ' + error.message);
        resendLink.style.pointerEvents = 'auto';
        resendLink.textContent = 'Отправить код повторно';
      }
    });

    // Автофокус на поле ввода кода
    document.getElementById('codeInput').focus();
  </script>
</body>
</html>
