<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тег: <span id="tagName">Загрузка...</span> — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index-page">

  <!-- Шапка -->
  <header class="py-4 shadow-lg" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-5 fw-bold mb-0 text-white" style="text-shadow: 0 4px 12px rgba(0,0,0,0.4);">
          Scienta
        </h1>
        <div id="authSection" class="text-white fs-5">
          <a href="login.html" class="btn btn-outline-light">Вход</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container my-5">
    <div class="d-flex align-items-center mb-4">
      <a href="index.html" class="text-decoration-none me-3 text-muted">
        <i class="fas fa-arrow-left me-1"></i> На главную
      </a>
      <h2 class="mb-0">
        Статьи по тегу: <span id="currentTag" class="text-primary fw-bold">Загрузка...</span>
      </h2>
    </div>

    <div id="tagArticles" class="row g-4"></div>

    <div id="noResults" class="text-center text-muted py-5 d-none">
      <i class="fas fa-search fa-3x mb-3 opacity-50"></i>
      <p class="fs-5">По этому тегу статей пока нет</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Проверка авторизации и отображение профиля
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', session.user.id)
          .maybeSingle();

        document.getElementById('authSection').innerHTML = `
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              ${profile?.full_name || session.user.email}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
              <li><a class="dropdown-item" href="dashboard.html">Мои статьи</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logoutBtn">Выйти</a></li>
            </ul>
          </div>
        `;

        document.getElementById('logoutBtn')?.addEventListener('click', async (e) => {
          e.preventDefault();
          await supabase.auth.signOut();
          location.reload();
        });
      }
    }

    checkAuth();

    // Правильно получаем и декодируем тег
    const urlParams = new URLSearchParams(window.location.search);
    let rawTag = urlParams.get('tag');

    // Поддержка и ?tag= и /tag/физика
    if (!rawTag) {
      const path = window.location.pathname;
      rawTag = path.split('/tag/')[1];
    }

    if (!rawTag) {
      document.body.innerHTML = '<h1 class="text-center mt-5 text-danger">Тег не указан</h1>';
    } else {
      const tagName = decodeURIComponent(rawTag).trim();

      // Безопасно устанавливаем текст
      const tagNameEl = document.getElementById('tagName');
      const currentTagEl = document.getElementById('currentTag');
      if (tagNameEl) tagNameEl.textContent = tagName;
      if (currentTagEl) currentTagEl.textContent = tagName;

      loadArticlesByTag(tagName);
    }

    async function loadArticlesByTag(tagName) {
      // ИСПРАВЛЕНО: ищем по ilike с % и правильной раскодировкой
      const { data: tagData, error: tagError } = await supabase
        .from('tags')
        .select('id')
        .ilike('name', `%${tagName}%`)  // Теперь найдёт "Квантовая физика", "квантовая", "Физика" и т.д.
        .maybeSingle();

      if (tagError || !tagData) {
        console.error('Тег не найден:', tagError);
        document.getElementById('noResults').classList.remove('d-none');
        return;
      }

      const { data: links } = await supabase
        .from('submission_tags')
        .select('submission_id')
        .eq('tag_id', tagData.id);

      if (!links || links.length === 0) {
        document.getElementById('noResults').classList.remove('d-none');
        return;
      }

      const submissionIds = links.map(l => l.submission_id);

      const { data: articles } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at')
        .in('id', submissionIds)
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      const container = document.getElementById('tagArticles');
      if (!articles || articles.length === 0) {
        document.getElementById('noResults').classList.remove('d-none');
        return;
      }

      document.getElementById('noResults').classList.add('d-none');
      container.innerHTML = articles.map(a => `
        <div class="col-md-12 mb-4">
          <div class="card h-100 shadow-sm hover-shadow">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <a href="article.html?id=${a.id}" class="text-primary text-decoration-none">
                  ${a.title}
                </a>
              </h5>
              <p class="text-muted mb-2"><strong>Авторы:</strong> ${a.authors}</p>
              <p class="card-text text-muted">${a.abstract.substring(0, 250)}...</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${new Date(a.submitted_at).toLocaleDateString('ru')}
                  <span class="ms-3"><i class="fas fa-eye me-1"></i> ${a.views || 0}</span>
                </small>
                <a href="article.html?id=${a.id}" class="btn btn-outline-primary btn-sm">
                  Читать полностью
                </a>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
