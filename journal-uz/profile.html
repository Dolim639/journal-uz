<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow" style="background: linear-gradient(135deg, #0ea5e9, #06b6d4);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Scienta</a>
      <button class="btn btn-outline-light btn-sm" id="logoutBtn">
        <i class="fas fa-sign-out-alt me-2"></i>Выйти
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg border-0" style="max-width: 520px; border-radius: 24px; overflow: hidden;">
      <div class="card-body p-5 text-center">
        
        <div class="mx-auto mb-4 rounded-circle d-flex align-items-center justify-content-center" 
             style="width: 120px; height: 120px; background: linear-gradient(135deg, #0ea5e9, #06b6d4); box-shadow: 0 10px 30px rgba(14, 165, 233, 0.4);">
          <i class="fas fa-user-edit fa-4x text-white"></i>
        </div>

        <h3 class="fw-bold mb-3">Завершите регистрацию</h3>
        <p class="text-muted mb-4">Введите ваше полное имя — оно будет указано под статьями</p>

        <form id="profileForm">
          <div class="mb-4">
            <input 
              type="text" 
              class="form-control form-control-lg text-center shadow-sm" 
              id="fullName" 
              placeholder="Иванов Иван Иванович" 
              required
              style="border-radius: 50px; padding: 0.9rem 1.5rem;">
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 shadow-lg" 
                  style="border-radius: 50px; padding: 0.9rem; font-weight: 600; background: linear-gradient(135deg, #0ea5e9, #06b6d4); border: none;">
            Сохранить и продолжить
          </button>
        </form>

        <div id="loading" class="mt-4 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Сохранение...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Кнопка выхода — РАБОТАЕТ
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert('Ошибка выхода: ' + error.message);
      } else {
        location.href = 'login.html';
      }
    });

    // Проверка сессии
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) {
      location.href = 'login.html';
      // Не продолжаем выполнение скрипта
      throw new Error('No session'); // остановит дальнейший код
    }

    // Проверка профиля
    const { data: profile, error: profileError } = await supabase
      .from('profiles')
      .select('full_name')
      .eq('id', session.user.id)
      .maybeSingle();

    // Если имя уже есть — сразу на главную
    if (profile?.full_name && profile.full_name.trim() !== '') {
      location.href = 'index.html';
    }

    // Если нет — показываем форму
    const form = document.getElementById('profileForm');
    const input = document.getElementById('fullName');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = input.value.trim();

      if (!fullName) {
        alert('Введите ваше имя!');
        return;
      }

      if (fullName.split(' ').length < 2) {
        alert('Введите имя и фамилию');
        return;
      }

      loading.classList.remove('d-none');
      form.querySelector('button').disabled = true;

      const { error } = await supabase
        .from('profiles')
        .update({ 
          full_name: fullName,
          updated_at: new Date().toISOString()
        })
        .eq('id', session.user.id);

      if (error) {
        alert('Ошибка сохранения: ' + error.message);
        loading.classList.add('d-none');
        form.querySelector('button').disabled = false;
      } else {
        alert(`Добро пожаловать, ${fullName.split(' ')[1]}!`);
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
