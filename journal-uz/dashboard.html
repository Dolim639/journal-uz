<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="submit.html" class="btn btn-success me-3">
          Подать статью
        </a>
        <button class="btn btn-outline-light" id="logoutBtn">
          Выйти
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="mb-5">
      <h1 class="display-4 fw-bold text-white mb-2" id="greetingText">
        Привет, <span id="userName">загружается...</span>!
      </h1>
      <h2 class="display-6 fw-bold text-white opacity-90">
        Ваши статьи
      </h2>
    </div>

    <div id="submissionsList" class="row g-4"></div>

    <div id="noSubmissions" class="text-center py-5 d-none">
      <i class="fas fa-file-alt fa-5x text-muted mb-4 opacity-50"></i>
      <h4 class="text-muted">У вас пока нет статей</h4>
      <a href="submit.html" class="btn btn-success btn-lg mt-3">
        Подать первую статью
      </a>
    </div>
  </div>

  <!-- Модальное окно удаления -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Удалить статью?</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить статью:</p>
          <h5 id="deleteTitle" class="text-danger fw-bold"></h5>
          <p class="text-muted">Это действие нельзя отменить.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Удалить</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentDeleteId = null;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name')
        .eq('id', session.user.id)
        .single();

      if (profile) {
        document.getElementById('userName').textContent = profile.full_name;
      }

      loadSubmissions(session.user.id);
    }

    async function loadSubmissions(userId) {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, status, submitted_at, file_url, views')
        .eq('author_id', userId)
        .order('submitted_at', { ascending: false });

      const list = document.getElementById('submissionsList');
      const noSub = document.getElementById('noSubmissions');

      if (!submissions || submissions.length === 0) {
        list.innerHTML = '';
        noSub.classList.remove('d-none');
        return;
      }

      noSub.classList.add('d-none');

      list.innerHTML = submissions.map(item => {
        const canEdit = ['Подана', 'Отклонена'].includes(item.status);
        const canDelete = ['Подана', 'Отклонена'].includes(item.status);

        return `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 position-relative hover-card">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">${item.title}</h5>
                <p class="text-muted small">Авторы: ${item.authors}</p>
                <p class="card-text flex-grow-1">${item.abstract.substring(0, 120)}...</p>

                <div class="mt-auto">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="badge ${item.status === 'Опубликована' ? 'bg-success' : 
                                        item.status === 'На рецензии' ? 'bg-warning' : 
                                        item.status === 'Отклонена' ? 'bg-danger' : 'bg-secondary'}">
                      ${item.status}
                    </span>
                    <small class="text-muted">${item.views || 0} просмотров</small>
                  </div>
                  <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-outline-primary w-100 mb-2">
                    PDF
                  </a>
                </div>

                <!-- ЧИСТЫЕ ИКОНКИ — как лупа на главной! -->
                <div class="action-icons">
                  ${canEdit ? `
                   <a href="submit.html?edit=${item.id}" class="text-warning" title="Редактировать">
  <i class="fa-solid fa-pen"></i>
</a>

<button type="button" class="text-danger" onclick="confirmDelete('${item.id}', '${item.title.replace(/'/g, "\\'")}')" title="Удалить">
  <i class="fa-solid fa-trash"></i>
</button>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    window.confirmDelete = (id, title) => {
      currentDeleteId = id;
      document.getElementById('deleteTitle').textContent = title;
      const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
      modal.show();
    };

    document.getElementById('confirmDelete').addEventListener('click', async () => {
      if (!currentDeleteId) return;

      await supabase.from('submission_tags').delete().eq('submission_id', currentDeleteId);
      await supabase.from('submissions').delete().eq('id', currentDeleteId);

      bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
      alert('Статья удалена');
      location.reload();
    });

    checkSession();
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    #greetingText {
      font-size: 3.5rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      transition: all 0.3s ease;
    }

    .hover-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.22) !important;
    }

    .hover-card:hover .action-icons {
      opacity: 1;
      transform: translateY(0);
    }

    /* ТОЧНО КАК ЛУПА НА ГЛАВНОЙ — чистые иконки без фона */
    .action-icons {
      position: absolute;
      top: 15px;
      right: 15px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      gap: 16px;
    }

    .action-icons a,
    .action-icons button {
      background: none;
      border: none;
      font-size: 1.6rem;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .action-icons a:hover {
      transform: scale(1.3);
      color: #f59e0b !important;
    }

    .action-icons button:hover {
      transform: scale(1.3);
      color: #ef4444 !important;
    }
  </style>
</body>
</html>
