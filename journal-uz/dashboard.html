<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Выйти</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Ваши статьи</h2>
    <div id="submissionsList" class="row"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    console.log('Supabase готов!');

    // Проверка сессии
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });
      loadSubmissions(session.user.id);  // Загрузка с user.id
    }

    async function loadSubmissions(userId) {
      try {
        const { data: submissions, error } = await supabase
          .from('submissions')
          .select('*')
          .eq('author_id', userId)
          .order('submitted_at', { ascending: false });

        if (error) throw error;

        const list = document.getElementById('submissionsList');
        list.innerHTML = '';

        submissions.forEach((item) => {
          const statusBadge = item.status === 'Опубликована' ? 'bg-success' : 'bg-warning';
          const card = `
            <div class="col-md-6 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5>${item.title}</h5>
                  <p>Авторы: ${item.authors}</p>
                  <p>Статус: <span class="badge ${statusBadge}">${item.status}</span></p>
                  <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-secondary">Скачать PDF</a>
                </div>
              </div>
            </div>
          `;
          list.innerHTML += card;
        });

        if (submissions.length === 0) {
          list.innerHTML = '<p class="col-12">Нет поданных статей.</p>';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('submissionsList').innerHTML = '<p class="col-12">Ошибка: ' + error.message + '</p>';
      }
      const { data: profile } = await supabase
  .from('profiles')
  .select('full_name, role')
  .eq('id', session.user.id)
  .single();

if (profile) {
  document.querySelector('h2').innerHTML += `<br><small>Привет, ${profile.full_name}! Роль: ${profile.role}</small>`;
}
    }

    checkSession();
  </script>
</body>
</html>
