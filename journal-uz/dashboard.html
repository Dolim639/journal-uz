<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Ваши статьи</h2>
    <div id="submissionsList" class="row"></div>
  </div>

  <!-- ✅ ИСПРАВЛЕННЫЙ СКРИПТ: Добавлены query, orderBy, getDocs; config внутри -->
  <script type="module">
    // Полные импорты (расширенные для dashboard)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js';
    import { getFirestore, collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js';

    // ✅ ВСТАВЬ СВОЙ CONFIG ЗДЕСЬ (тот же, что в submit.html)
    const firebaseConfig = {
      apiKey: "AIzaSyDXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",  // Твой apiKey!
      authDomain: "journal-uz.firebaseapp.com",
      projectId: "journal-uz",
      storageBucket: "journal-uz.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123def456"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    console.log('Firebase готов в dashboard.html!');  // Тест

    async function loadSubmissions() {
      // ✅ Теперь query/orderBy/getDocs импортированы
      const q = query(collection(db, 'submissions'), orderBy('submittedAt', 'desc'));
      const snapshot = await getDocs(q);
      const list = document.getElementById('submissionsList');
      list.innerHTML = '';

      snapshot.forEach((doc) => {  // Исправил: docSnap → doc
        const data = doc.data();
        const card = `
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${data.title}</h5>
                <p>Авторы: ${data.authors}</p>
                <p>Статус: <span class="badge bg-${data.status === 'Опубликована' ? 'success' : 'warning'}">${data.status}</span></p>
                <a href="${data.fileURL}" class="btn btn-sm btn-secondary">Скачать PDF</a>
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      });
    }

    loadSubmissions();
  </script>
</body>
</html>
