<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="submit.html" class="btn btn-success me-3">
          <i class="fas fa-plus me-2"></i>Подать статью
        </a>
        <button class="btn btn-outline-light" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-2"></i>Выйти
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-white bg-primary rounded-3 py-4 shadow-lg">
        Личный кабинет
      </h1>
      <p class="lead mt-3" id="welcomeText">Ваши статьи</p>
    </div>

    <div id="submissionsList" class="row g-4"></div>

    <div id="noSubmissions" class="text-center py-5 d-none">
      <i class="fas fa-file-alt fa-5x text-muted mb-4 opacity-50"></i>
      <h4 class="text-muted">У вас пока нет статей</h4>
      <a href="submit.html" class="btn btn-success btn-lg mt-3">
        <i class="fas fa-plus me-2"></i>Подать первую статью
      </a>
    </div>
  </div>

  <!-- Модальное окно удаления -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">
            <i class="fas fa-trash-alt me-2"></i>Удалить статью?
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Вы уверены, что хотите удалить статью:</p>
          <h5 id="deleteTitle" class="text-danger fw-bold"></h5>
          <p class="text-muted">Это действие нельзя отменить.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">
            <i class="fas fa-trash me-2"></i>Удалить
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    let currentDeleteId = null;

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name, role')
        .eq('id', session.user.id)
        .single();

      if (profile) {
        document.getElementById('welcomeText').innerHTML = `
          Ваши статьи<br>
          <small class="text-muted">Привет, <strong>${profile.full_name}</strong>! Роль: ${profile.role}</small>
        `;

        if (profile.role === 'admin' && !location.pathname.includes('admin.html')) location.href = 'admin.html';
        if (profile.role === 'reviewer' && !location.pathname.includes('review.html')) location.href = 'review.html';
      }

      loadSubmissions(session.user.id);
    }

    async function loadSubmissions(userId) {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, status, submitted_at, file_url, views')
        .eq('author_id', userId)
        .order('submitted_at', { ascending: false });

      const list = document.getElementById('submissionsList');
      const noSub = document.getElementById('noSubmissions');

      if (!submissions || submissions.length === 0) {
        list.innerHTML = '';
        noSub.classList.remove('d-none');
        return;
      }

      noSub.classList.add('d-none');

      list.innerHTML = submissions.map(item => {
        const canEdit = ['Подана', 'Отклонена'].includes(item.status);
        const canDelete = ['Подана', 'Отклонена'].includes(item.status);

        return `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 position-relative hover-card">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">${item.title}</h5>
                <p class="text-muted small">Авторы: ${item.authors}</p>
                <p class="card-text flex-grow-1">${item.abstract.substring(0, 120)}...</p>
                
                <div class="mt-auto">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="badge ${item.status === 'Опубликована' ? 'bg-success' : 
                                        item.status === 'На рецензии' ? 'bg-warning' : 
                                        item.status === 'Отклонена' ? 'bg-danger' : 'bg-secondary'}">
                      ${item.status}
                    </span>
                    <small class="text-muted"><i class="fas fa-eye"></i> ${item.views || 0}</small>
                  </div>
                  <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-outline-primary w-100 mb-2">
                    <i class="fas fa-file-pdf"></i> PDF
                  </a>
                </div>

                <!-- Кнопки действий — появляются при наведении -->
                <div class="action-buttons">
                  ${canEdit ? `
                    <a href="submit.html?edit=${item.id}" class="btn btn-sm btn-warning text-white">
                      <i class="fas fa-edit"></i>
                    </a>
                  ` : ''}
                  ${canDelete ? `
                    <button class="btn btn-sm btn-danger" onclick="confirmDelete('${item.id}', '${item.title.replace(/'/g, "\\'")}')">
                      <i class="fas fa-trash"></i>
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    window.confirmDelete = (id, title) => {
      currentDeleteId = id;
      document.getElementById('deleteTitle').textContent = title;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    };

    document.getElementById('confirmDelete').addEventListener('click', async () => {
      if (!currentDeleteId) return;

      await supabase.from('submission_tags').delete().eq('submission_id', currentDeleteId);
      await supabase.from('submissions').delete().eq('id', currentDeleteId);

      bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
      alert('Статья удалена');
      location.reload();
    });

    checkSession();
  </script>

  <style>
    .hover-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .hover-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15) !important;
    }
    .hover-card:hover .action-buttons {
      opacity: 1;
      transform: translateY(0);
    }
    .action-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 10;
    }
    .action-buttons .btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</body>
</html>
