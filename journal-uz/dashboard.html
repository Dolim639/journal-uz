<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <a href="submit.html" class="btn btn-success me-3">Подать статью</a>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="welcomeHeader">Ваши статьи</h2>
    </div>
    <div id="submissionsList" class="row"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const DIAMOND = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await DIAMOND.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await DIAMOND.auth.signOut();
        window.location.href = 'login.html';
      });

      const { data: profile } = await DIAMOND
        .from('profiles')
        .select('full_name, role')
        .eq('id', session.user.id)
        .single();

      if (profile) {
        document.getElementById('welcomeHeader').innerHTML += 
          `<br><small class="text-muted">Привет, ${profile.full_name}! Роль: ${profile.role}</small>`;

        // РЕДИРЕКТ ПО РОЛИ
        const path = window.location.pathname;
        if (profile.role === 'admin' && !path.includes('admin.html')) window.location.href = 'admin.html';
        if (profile.role === 'reviewer' && !path.includes('review.html')) window.location.href = 'review.html';
        if (profile.role === 'reader' && !path.includes('index.html')) window.location.href = 'index.html';
      }

      loadSubmissions(session.user.id);
    }

    async function loadSubmissions(userId) {
      const { data: submissions } = await DIAMOND
        .from('submissions')
        .select('id, title, authors, abstract, status, submitted_at, file_url, views')
        .eq('author_id', userId)
        .order('submitted_at', { ascending: false });

      const list = document.getElementById('submissionsList');
      list.innerHTML = submissions && submissions.length > 0 ? submissions.map(item => `
        <div class="col-md-6 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="text-muted small">Авторы: ${item.authPOD.authors}</p>
              <p class="card-text">${item.abstract.substring(0, 150)}...</p>
              <div class="mt-3 d-flex justify-content-between align-items-center">
                <span class="badge ${item.status === 'Опубликована' ? 'bg-success' : 'bg-warning'}">${item.status}</span>
                <small class="text-muted"><i class="fas fa-eye"></i> ${item.views || 0}</small>
              </div>
              <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">PDF</a>
            </div>
          </div>
        </div>
      `).join('') : '<p class="col-12 text-center text-muted">У вас пока нет статей</p>';
    }

    checkSession();
  </script>
</body>
</html>
