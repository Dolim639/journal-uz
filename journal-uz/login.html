<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 420px; border-radius: 20px;">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h3 class="my-3" id="formTitle">Вход в систему</h3>
      </div>
      <div class="card-body p-4">

        <form id="authForm" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" required autocomplete="email">
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control form-control-lg" id="password" required minlength="6" autocomplete="current-password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="mb-3 position-relative" id="confirmPasswordGroup" style="display: none;">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword" autocomplete="new-password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted" id="toggleConfirm">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">Войти</button>
        </form>

        <div class="mt-4 text-center">
          <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="mt-3 text-center d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-muted small">
            Забыли пароль? Сбросить
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Показать/скрыть пароль
    document.getElementById('togglePassword').onclick = () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      document.querySelector('#togglePassword i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    };

    document.getElementById('toggleConfirm').onclick = () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      document.querySelector('#toggleConfirm i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    };

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>';
        confirmGroup.style.display = 'none';
        confirmInput.removeAttribute('required');
        forgotSection.classList.add('d-none');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong>Войти</strong>';
        confirmGroup.style.display = 'block';
        confirmInput.setAttribute('required', '');
      }
    }

    updateFormMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
    };

    authForm.onsubmit = async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        alert('Пароли не совпадают!');
        return;
      }

      try {
        if (isLogin) {
          // === ВХОД ===
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;

          // Успешный вход — проверяем профиль
          await checkProfileAndRedirect();
        } else {
          // === РЕГИСТРАЦИЯ ===
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: `${location.origin}/profile.html`  // сюда придёт после подтверждения
            }
          });

          if (error) throw error;

          // Если пользователь уже подтверждён (редкий случай) — сразу логиним
          if (data.user && data.user.confirmed_at) {
            await checkProfileAndRedirect();
          } else {
            alert('На вашу почту отправлено письмо с подтверждением!\nПроверьте папку "Спам", если письмо не пришло.');
          }
        }
      } catch (err) {
        if (isLogin && err.message.toLowerCase().includes('invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else if (err.message.includes('already registered')) {
          alert('Этот email уже зарегистрирован');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    // Функция проверки профиля и редиректа (используется и при входе, и при подтверждении
    async function checkProfileAndRedirect() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = 'login.html';

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('full_name, role')
        .eq('id', session.user.id)
        .single();

      if (error && error.code !== 'PGRST116') throw error; // PGRST116 = нет строки

      if (!profile?.full_name) {
        location.href = 'profile.html';
      } else {
        const role = profile.role || 'reader';
        if (role === 'admin') location.href = 'admin.html';
        else if (role === 'reviewer') location.href = 'review.html';
        else if (role === 'author') location.href = 'dashboard.html';
        else location.href = 'index.html';
      }
    }

    // Сброс пароля
    document.getElementById('forgotPassword').onclick = async (e) => {
      e.preventDefault();
      const email = prompt('Введите email для сброса пароля:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      error ? alert('Ошибка: ' + error.message) : alert('Письмо для сброса пароля отправлено!');
    };

    // Если пользователь уже авторизован — сразу проверяем профиль
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) checkProfileAndRedirect();
    });
  </script>

  <style>
    .btn-primary { 
      background: linear-gradient(135deg, #667eea, #764ba2) !important; 
      border: none; 
      border-radius: 50px;
    }
    .btn-primary:hover { 
      background: #5a6fd8 !important; 
      transform: translateY(-2px);
    }
    .card { 
      box-shadow: 0 20px 40px rgba(102,126,234,0.15); 
      border: none;
    }
  </style>
</body>
</html>
