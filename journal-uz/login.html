<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Scienta UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Scienta UZ</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg border-0" style="max-width: 440px; border-radius: 24px; overflow: hidden;">
      <div class="card-header text-center text-white py-4" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
        <h3 class="my-2 fw-bold" id="formTitle">Вход в систему</h3>
      </div>

      <div class="card-body p-5">

        <form id="authForm" novalidate>
          <div class="mb-4">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>

          <div class="mb-4 position-relative">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control form-control-lg pe-5" id="password" required minlength="6" autocomplete="current-password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted px-3" id="togglePassword" style="z-index: 10;">
              <i class="fas fa-eye fa-lg"></i>
            </button>
          </div>

          <div class="mb-4 position-relative" id="confirmPasswordGroup" style="display: none;">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control form-control-lg pe-5" id="confirmPassword" autocomplete="new-password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted px-3" id="toggleConfirm" style="z-index: 10;">
              <i class="fas fa-eye fa-lg"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold shadow-sm" id="submitBtn"
                  style="border-radius: 50px; padding: 0.85rem; background: linear-gradient(135deg, #6366f1, #8b5cf6); border: none;">
            Войти
          </button>
        </form>

        <div class="mt-4 text-center">
          <button type="button" class="btn btn-link text-decoration-none text-muted" id="toggleBtn">
            Нет аккаунта? <strong class="text-primary">Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="mt-3 text-center d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-primary small fw-medium">
            Забыли пароль? Сбросить
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Иконки показать/скрыть — теперь идеально по центру
    document.getElementById('togglePassword').onclick = () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      const icon = document.querySelector('#togglePassword i');
      icon.className = type === 'password' ? 'fas fa-eye fa-lg' : 'fas fa-eye-slash fa-lg';
    };

    document.getElementById('toggleConfirm').onclick = () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      const icon = document.querySelector('#toggleConfirm i');
      icon.className = type === 'password' ? 'fas fa-eye fa-lg' : 'fas fa-eye-slash fa-lg';
    };

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong class="text-primary">Зарегистрируйтесь</strong>';
        confirmGroup.style.display = 'none';
        confirmInput.removeAttribute('required');
        forgotSection.classList.add('d-none');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong class="text-primary">Войти</strong>';
        confirmGroup.style.display = 'block';
        confirmInput.setAttribute('required', '');
      }
    }

    updateFormMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
    };

    authForm.onsubmit = async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        alert('Пароли не совпадают!');
        return;
      }

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } else {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: `${location.origin}/profile.html`
            }
          });

          if (error) throw error;

          if (data.user && !data.user.confirmed_at)
            ? alert('Проверьте почту — отправлено письмо с подтверждением!')
            : null;

          return; // ждём подтверждения
        }

        // Успешный вход — проверяем профиль
        const { data: { session } } = await supabase.auth.getSession();
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', session.user.id)
          .single();

        location.href = profile?.full_name?.trim() ? 'profile.html' : 'index.html';

      } catch (err) {
        if (isLogin && err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else if (!isLogin && err.message.includes('already registered')) {
          alert('Этот email уже зарегистрирован');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    // Сброс пароля
    document.getElementById('forgotPassword').onclick = async (e) => {
      e.preventDefault();
      const email = prompt('Введите email для сброса пароля:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      error ? alert('Ошибка: ' + error.message) : alert('Письмо для сброса отправлено на почту!');
    };
  </script>

  <style>
    .card { box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15); }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6) !important;
      border: none;
      border-radius: 50px;
      padding: 0.85rem;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a52e0, #7c4dff) !important;
      transform: translateY(-2px);
    }
    /* Убираем стандартную обводку при фокусе у иконок */
    #togglePassword, #toggleConfirm { outline: none !important; }
  </style>
</body>
</html>
