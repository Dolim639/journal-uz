<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Scienta UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root { --primary: #6366f1; --secondary: #8b5cf6; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }
    .login-card {
      background: white;
      border-radius: 32px;
      overflow: 0 30px 80px rgba(99, 102, 241, 0.35);
      max-width: 420px;
      margin: 0 auto;
    }
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .card-body { padding: 2.5rem; }
    .form-control {
      height: 58px;
      border: none;
      border-radius: 20px;
      background: #f8f9ff;
      padding: 0 1.5rem 0 1.5rem;
      font-size: 1.1rem;
    }
    .form-control:focus {
      background: #eef2ff;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }
    .input-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #64748b;
      font-size: 1.25rem;
    }
    .toggle-password:hover { color: var(--primary); border-color: var(--primary); }
    .btn-login {
      height: 60px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
    }
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(99,102,241,0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card">
      <div class="card-header"><div id="formTitle">Вход в систему</div></div>
      <div class="card-body">

        <form id="authForm" novalidate>
          <div class="mb-4">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-4 input-wrapper">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control pe-5" id="password" required minlength="6">
            <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
          </div>

          <div class="mb-4 input-wrapper d-none" id="confirmPasswordGroup">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control pe-5" id="confirmPassword">
            <button type="button" class="toggle-password" id="toggleConfirm"><i class="fas fa-eye"></i></button>
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100" id="submitBtn">Войти</button>
        </form>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn" style="color: #6366f1;">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="text-center mt-3 d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-primary small fw-medium">Забыли пароль? Сбросить</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Глазик
    document.getElementById('togglePassword').onclick = () => {
      const show = passwordInput.type === 'password';
      passwordInput.type = show ? 'text' : 'password';
      document.querySelector('#togglePassword i').classList.toggle('fa-eye', !show);
      document.querySelector('#togglePassword i').classList.toggle('fa-eye-slash', show);
    };
    document.getElementById('toggleConfirm')?.onclick = () => {
      const show = confirmInput.type === 'password';
      confirmInput.type = show ? 'text' : 'password';
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye', !show);
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye-slash', show);
    };

    function updateMode() {
      formTitle.textContent = isLogin ? 'Вход в систему' : 'Создание аккаунта';
      submitBtn.textContent = isLogin ? 'Войти' : 'Зарегистрироваться';
      toggleBtn.innerHTML = isLogin 
        ? 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>'
        : 'Уже есть аккаунт? <strong>Войти</strong>';
      isLogin ? confirmGroup.classList.add('d-none') : confirmGroup.classList.remove('d-none');
      forgotSection.classList.toggle('d-none', isLogin);
    }
    updateMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateMode();
      authForm.reset();
    };

    // УМНЫЙ РЕДИРЕКТ ПО РОЛИ И ИМЕНИ
    async function smartRedirect() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = 'login.html';

      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name, role')
        .eq('id', session.user.id)
        .single();

      // Если имени нет — на заполнение профиля
      if (!profile?.full_name?.trim()) {
        return location.replace('profile.html');
      }

      // Редирект по роли
      const role = (profile.role || 'reader').toLowerCase();
      if (role === 'admin') location.replace('admin.html');
      else if (role === 'reviewer') location.replace('review.html');
      else if (role === 'author') location.replace('dashboard.html');
      else location.replace('index.html');
    }

    authForm.onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        return alert('Пароли не совпадают!');
      }

      try {
        let error;
        if (isLogin) {
          ({ error } = await supabase.auth.signInWithPassword({ email, password }));
        } else {
          ({ error } = await supabase.auth.signUp({
            email, password,
            options: { emailRedirectTo: location.origin + '/profile.html' }
          }));
          if (!error) {
            alert('Проверьте почту — отправлено письмо с подтверждением!');
            return;
          }
        }

        if (error) throw error;

        // Успешно — умный редирект
        await smartRedirect();

      } catch (err) {
        if (err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    // Сброс пароля
    document.getElementById('forgotPassword').onclick = async e => {
      e.preventDefault();
      const email = prompt('Введите email для сброса:').trim();
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: location.origin + '/reset-password.html'
      });
      alert(error ? 'Ошибка: ' + error.message : 'Письмо отправлено!');
    };

    // Если уже залогинен — сразу редирект
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) smartRedirect();
    });
  </script>
</body>
</html>
