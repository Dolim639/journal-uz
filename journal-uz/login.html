<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход/Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-header"><h3 id="formTitle">Вход</h3></div>
      <div class="card-body">
        <form id="authForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">Войти</button>
        </form>
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-link" id="toggleBtn">Нет аккаунта? Зарегистрируйтесь</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    console.log('Supabase готов!');

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');

    let isLogin = true;  // true = вход, false = регистрация

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Вход' : 'Регистрация';
      submitBtn.textContent = isLogin ? 'Войти' : 'Зарегистрироваться';
      toggleBtn.textContent = isLogin ? 'Нет аккаунта? Зарегистрируйтесь' : 'Уже есть аккаунт? Войдите';
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        let data, error;
        if (isLogin) {
          // Вход
          ({ data, error } = await supabase.auth.signInWithPassword({ email, password }));
        } else {
          // Регистрация
          ({ data, error } = await supabase.auth.signUp({ email, password }));
          if (data.user && !error) {
            alert('Проверьте email для подтверждения (если включено)');
          }
        }

        if (error) throw error;

        if (data.user) {
          // Проверяем сессию (для регистрации может быть задержка)
          await supabase.auth.getSession();  // Обновляем сессию

          alert(isLogin ? 'Вход успешен!' : 'Регистрация успешна!');

          // Проверяем, заполнено ли имя
          const { data: profile } = await supabase
            .from('profiles')
            .select('full_name')
            .eq('id', data.user.id)
            .single();

          if (!profile || !profile.full_name) {
            window.location.href = 'profile.html';  // На заполнение имени
          } else {
            window.location.href = 'dashboard.html';
          }
        }
      } catch (error) {
        console.error(error);
        alert('Ошибка: ' + error.message);
      }
    });
  </script>
</body>
</html>
