<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 420px; border-radius: 20px;">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h3 class="my-3" id="formTitle">Вход в систему</h3>
      </div>
      <div class="card-body p-4">

        <form id="authForm" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" required>
            <div class="invalid-feedback">Введите корректный email</div>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control form-control-lg" id="password" required minlength="6">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback">Минимум 6 символов</div>
          </div>

          <div class="mb-3 position-relative" id="confirmPasswordGroup" style="display: none;">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-muted" id="toggleConfirm">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback" id="passwordMismatch">Пароли не совпадают</div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">Войти</button>
        </form>

        <div class="mt-4 text-center">
          <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="mt-3 text-center d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-muted small">
            Забыли пароль? Сбросить
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirm = document.getElementById('toggleConfirm');

    let isLogin = true;

    // Показать/скрыть пароль
    togglePassword.onclick = () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    };

    toggleConfirm.onclick = () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      toggleConfirm.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    };

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>';
        confirmGroup.style.display = 'none';
        confirmInput.removeAttribute('required');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong>Войти</strong>';
        confirmGroup.style.display = 'block';
        confirmInput.setAttribute('required', '');
      }
      forgotSection.classList.add('d-none');
    }

    updateFormMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
    };

    authForm.onsubmit = async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        alert('Пароли не совпадают!');
        return;
      }

      try {
        authForm.onsubmit = async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = passwordInput.value;

  if (!isLogin && password !== confirmInput.value) {
    alert('Пароли не совпадают!');
    return;
  }

  try {
    let result;

    if (isLogin) {
      result = await supabase.auth.signInWithPassword({ email, password });
    } else {
      // РЕГИСТРАЦИЯ
      result = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: `${location.origin}/profile.html`, // ← сюда придёт после подтверждения
        }
      });

      // Если пользователь уже подтверждён (редкий случай) — сразу логиним
      if (result.data.user && result.data.user.identities?.length === 0) {
        alert('Этот email уже зарегистрирован');
        return;
      }

      alert('На вашу почту отправлено письмо с подтверждением!\nЕсли не пришло — проверьте спам или нажмите "Отправить снова"');
      return; // ← ВАЖНО: останавливаем выполнение, ждём подтверждения
    }

    // ======= Только для входа =======
    if (result.error) throw result.error;

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) throw new Error('Нет сессии');

    // Проверяем, заполнен ли профиль
    const { data: profile } = await supabase
      .from('profiles')
      .select('full_name, role')
      .eq('id', session.user.id)
      .single();

    if (!profile?.full_name) {
      location.href = 'profile.html';
    } else {
      // перенаправление по ролям
      if (profile.role === 'admin') location.href = 'admin.html';
      else if (profile.role === 'reviewer') location.href = 'review.html';
      else if (profile.role === 'reader') location.href = 'index.html';
      else location.href = 'dashboard.html';
    }
  } catch (err) {
    // обработка ошибок (осталось как у тебя)
    if (isLogin && err.message.includes('Invalid login credentials')) {
      alert('Неверный email или пароль');
      forgotSection.classList.remove('d-none');
    } else if (!isLogin && err.message.includes('User already registered')) {
      alert('Этот email уже зарегистрирован');
    } else {
      alert('Ошибка: ' + err.message);
    }
  }
};

    document.getElementById('forgotPassword').onclick = async (e) => {
      e.preventDefault();
      const email = prompt('Введите email для сброса пароля:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      error ? alert('Ошибка: ' + error.message) : alert('Письмо отправлено!');
    };
  </script>

  <style>
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2) !important; border: none; }
    .btn-primary:hover { background: #5a6fd8 !important; }
    .card { box-shadow: 0 20px 40px rgba(102,126,234,0.15); }
    #forgotPasswordSection { transition: all 0.3s ease; }
  </style>
</body>
</html>
