<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Scienta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root {
      --primary: #0ea5e9;
      --primary-light: #38bdf8;
      --primary-dark: #0284c7;
      --secondary: #06b6d4;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .login-card {
      background: white;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(14, 165, 233, 0.35);
      max-width: 420px;
      margin: 0 auto;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 1.75rem;
      font-weight: 700;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-control {
      height: 58px;
      border-radius: 20px;
      background: #ecfeff;
      border: 1px solid #d1d5db;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: #e0f2fe;
      border-color: #7dd3fc;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.20);
    }

    .input-wrapper {
      position: relative;
    }

    .password-eye {
      position: absolute;
      right: 16px;
      top: 65%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      color: #94a3b8;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .password-eye:hover {
      color: var(--primary);
    }

    .form-control {
      padding-right: 3.8rem !important;
    }

    .btn-login {
      height: 60px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(14, 165, 233, 0.40);
    }

    .toggle-text {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card">

      <div class="card-header">
        <div id="formTitle">Вход в систему</div>
      </div>

      <div class="card-body">

        <form id="authForm" novalidate>

          <!-- Email -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>

          <!-- Пароль -->
          <div class="mb-4 input-wrapper">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control" id="password" required minlength="6" autocomplete="current-password">
            <i class="fas fa-eye password-eye" id="togglePassword"></i>
          </div>

          <!-- Повтор пароля -->
          <div class="mb-4 input-wrapper d-none" id="confirmPasswordGroup">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password">
            <i class="fas fa-eye password-eye" id="toggleConfirm"></i>
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100" id="submitBtn">Войти</button>
        </form>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-link text-decoration-none toggle-text" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="text-center mt-3 d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-primary small fw-medium">Забыли пароль? Сбросить</a>
        </div>

      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Глазик
    document.getElementById('togglePassword').onclick = () => {
      const show = passwordInput.type === 'password';
      passwordInput.type = show ? 'text' : 'password';
      document.getElementById('togglePassword').classList.toggle('fa-eye', !show);
      document.getElementById('togglePassword').classList.toggle('fa-eye-slash', show);
    };

    const tc = document.getElementById('toggleConfirm');
    if (tc) {
      tc.onclick = () => {
        const show = confirmInput.type === 'password';
        confirmInput.type = show ? 'text' : 'password';
        tc.classList.toggle('fa-eye', !show);
        tc.classList.toggle('fa-eye-slash', show);
      };
    }

    function updateMode() {
      formTitle.textContent = isLogin ? 'Вход в систему' : 'Создание аккаунта';
      submitBtn.textContent = isLogin ? 'Войти' : 'Зарегистрироваться';
      toggleBtn.innerHTML = isLogin 
        ? 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>'
        : 'Уже есть аккаунт? <strong>Войти</strong>';
      isLogin ? confirmGroup.classList.add('d-none') : confirmGroup.classList.remove('d-none');
      isLogin ? forgotSection.classList.add('d-none') : null;
    }
    updateMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateMode();
      authForm.reset();
    };

    // УМНЫЙ И БЕЗОПАСНЫЙ РЕДИРЕКТ
    async function smartRedirect() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = 'login.html';

      const { data: profile, error } = await supabase
        .from('profiles')
        .select('full_name, role')
        .eq('id', session.user.id)
        .maybeSingle();  // ← не падает с 406

      // Если профиля нет — создаём пустой
      if (!profile || error?.code === 'PGRST116') {
        await supabase
          .from('profiles')
          .upsert({ id: session.user.id, email: session.user.email }, { onConflict: 'id' });
        return location.replace('profile.html');
      }

      // Если имя не заполнено
      if (!profile.full_name?.trim()) {
        return location.replace('profile.html');
      }

      // Редирект по роли
      const role = (profile.role || 'reader').toLowerCase();
      if (role === 'admin') return location.replace('admin.html');
      if (role === 'reviewer') return location.replace('review.html');
      if (role === 'author') return location.replace('dashboard.html');
      return location.replace('index.html');
    }

    authForm.onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        return alert('Пароли не совпадают!');
      }

      try {
        let error;
        if (isLogin) {
          ({ error } = await supabase.auth.signInWithPassword({ email, password }));
        } else {
          // Сохраняем пароль во временное хранилище для установки после подтверждения
          sessionStorage.setItem('pending_password', password);
          sessionStorage.setItem('pending_email', email);
          
          // Отправляем OTP код для регистрации
          const { error: otpError } = await supabase.auth.signInWithOtp({
            email: email,
            options: {
              shouldCreateUser: true // Создать пользователя при первом входе
            }
          });

          if (otpError) {
            sessionStorage.removeItem('pending_password');
            sessionStorage.removeItem('pending_email');
            throw otpError;
          }

          // Редиректим на страницу подтверждения с email
          location.href = `confirm-email.html?email=${encodeURIComponent(email)}`;
          return;
        }
        if (error) throw error;

        // Успешно → редиректим
        await smartRedirect();

      } catch (err) {
        if (err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    // Сброс пароля
    document.getElementById('forgotPassword')?.addEventListener('click', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim() || prompt('Введите email для сброса пароля:');
      if (!email) return;
      
      // Валидация email
      if (!email.includes('@') || !email.includes('.')) {
        return alert('Введите корректный email адрес');
      }

      const btn = document.getElementById('forgotPassword');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Отправка...';

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      btn.disabled = false;
      btn.textContent = originalText;

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Письмо с инструкциями по сбросу пароля отправлено на ' + email + '\n\nПроверьте почту и перейдите по ссылке в письме.');
      }
    });

    // Проверка подтверждения email (для обновления страницы после подтверждения)
    async function checkEmailConfirmation() {
      const emailConfirmed = localStorage.getItem('email_confirmed');
      const confirmedTime = localStorage.getItem('email_confirmed_time');
      
      if (emailConfirmed === 'true' && confirmedTime) {
        const timeDiff = Date.now() - parseInt(confirmedTime);
        // Проверяем, что подтверждение было недавно (в течение 5 минут)
        if (timeDiff < 5 * 60 * 1000) {
          // Очищаем флаг
          localStorage.removeItem('email_confirmed');
          localStorage.removeItem('email_confirmed_time');
          
          // Проверяем сессию и перенаправляем
          const { data: { session } } = await supabase.auth.getSession();
          if (session && session.user) {
            // Показываем сообщение
            alert('Ссылка подтверждена! Перенаправляем в профиль...');
            location.href = 'profile.html';
          } else {
            // Если сессии нет, просим войти
            alert('Ссылка подтверждена! Теперь войдите в систему.');
          }
        } else {
          // Время истекло - очищаем
          localStorage.removeItem('email_confirmed');
          localStorage.removeItem('email_confirmed_time');
        }
      }
    }

    // Проверяем при загрузке страницы
    checkEmailConfirmation();

    // Периодически проверяем (каждые 2 секунды), если пользователь вернулся на вкладку
    setInterval(() => {
      if (document.hasFocus()) {
        checkEmailConfirmation();
      }
    }, 2000);

    // Слушаем сообщения от окна подтверждения
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'email_confirmed') {
        // Email подтверждён в другом окне
        localStorage.setItem('email_confirmed', 'true');
        localStorage.setItem('email_confirmed_time', Date.now().toString());
        checkEmailConfirmation();
      }
    });

    // Также слушаем события фокуса окна
    window.addEventListener('focus', () => {
      checkEmailConfirmation();
    });

    // Если уже залогинен — сразу уходим куда надо
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) smartRedirect();
    });
  </script>
</body>
</html>
