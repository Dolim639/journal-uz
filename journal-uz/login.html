<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Scienta UZ</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      padding: 2rem 0;
    }

    .login-card {
      background: white;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(99, 102, 241, 0.35);
      max-width: 420px;
      margin: 0 auto;
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 1.75rem;
      font-weight: 700;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-control {
  height: 58px;
  border-radius: 20px;
  background: #f8f9ff;

  border: 1px solid #d1d5db; /* <-- Лёгкая серая рамка */
  padding: 0 1.5rem;
  font-size: 1.1rem;
  transition: all 0.3s ease;
}

.form-control:focus {
  background: #eef2ff;
  border-color: #a5b4fc;        /* чуть ярче, когда фокус */
  box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.20);
}

    /* Контейнер */
    .input-wrapper {
      position: relative;
    }

    /* Иконка глаза — чистая */
    .password-eye {
      position: absolute;
      right: 16px;
      top: 65%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      color: #94a3b8;
      cursor: pointer;
      transition: 0.25s ease;
      user-select: none;
    }
    .password-eye:hover {
      color: var(--primary);
    }

    /* Чтобы текст не упирался */
    .form-control {
      padding-right: 3.2rem !important;
    }

    .btn-login {
      height: 60px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(99,102,241,0.40);
    }

    .toggle-text {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-card">

      <div class="card-header">
        <div id="formTitle">Вход в систему</div>
      </div>

      <div class="card-body">

        <form id="authForm" novalidate>

          <!-- Email -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required autocomplete="email">
          </div>

          <!-- Пароль -->
          <div class="mb-4 input-wrapper">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control" id="password" required minlength="6" autocomplete="current-password">
            <i class="fa-solid fa-eye password-eye" id="togglePassword"></i>
          </div>

          <!-- Повтор пароля -->
          <div class="mb-4 input-wrapper d-none" id="confirmPasswordGroup">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password">
            <i class="fa-solid fa-eye password-eye" id="toggleConfirm"></i>
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100" id="submitBtn">
            Войти
          </button>
        </form>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-link text-decoration-none toggle-text" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="text-center mt-3 d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-primary small fw-medium">Забыли пароль? Сбросить</a>
        </div>

      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Включатель глазика
    function toggleEye(iconId, inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const show = input.type === "password";

      input.type = show ? "text" : "password";
      icon.classList.toggle("fa-eye", !show);
      icon.classList.toggle("fa-eye-slash", show);
    }

    document.getElementById("togglePassword").onclick = () =>
      toggleEye("togglePassword", "password");

   const tc = document.getElementById("toggleConfirm");
if (tc) tc.onclick = () => toggleEye("toggleConfirm", "confirmPassword");

    function updateMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>';
        confirmGroup.classList.add('d-none');
        forgotSection.classList.add('d-none');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong>Войти</strong>';
        confirmGroup.classList.remove('d-none');
      }
    }
    updateMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateMode();
      authForm.reset();
    };

    authForm.onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        return alert('Пароли не совпадают!');
      }

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } else {
          const { error } = await supabase.auth.signUp({
            email, password,
            options: { emailRedirectTo: location.origin + '/profile.html' }
          });
          if (error) throw error;
          alert('Проверьте почту — отправили письмо!');
          return;
        }

        const { data: { session } } = await supabase.auth.getSession();
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', session.user.id)
          .single();

        location.href = profile?.full_name?.trim() ? 'index.html' : 'profile.html';

      } catch (err) {
        if (err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    document.getElementById('forgotPassword')?.addEventListener('click', async e => {
      e.preventDefault();
      const email = prompt('Введите email:');
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: location.origin + '/reset-password.html'
      });
      alert(error ? 'Ошибка' : 'Письмо отправлено!');
    });
  </script>

</body>
</html>
