<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 420px; border-radius: 20px;">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h3 class="my-3" id="formTitle">Вход в систему</h3>
      </div>
      <div class="card-body p-4">

        <form id="authForm" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" required>
            <div class="invalid-feedback">Введите корректный email</div>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control form-control-lg" id="password" required minlength="6">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback">Минимум 6 символов</div>
          </div>

          <div class="mb-3 position-relative" id="confirmPasswordGroup" style="display: none;">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="toggleConfirm">
              <i class="fas fa-eye"></i>
            </button>
            <div class="invalid-feedback" id="passwordMismatch">Пароли не совпадают</div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">Войти</button>
        </form>

        <div class="mt-4 text-center">
          <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <div class="mt-3 text-center d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-muted small d-block">
            Забыли пароль? Сбросить
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Показать/скрыть пароль
    document.getElementById('togglePassword').addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      document.querySelector('#togglePassword i').classList.toggle('fa-eye');
      document.querySelector('#togglePassword i').classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirm').addEventListener('click', () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye');
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye-slash');
    });

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>';
        confirmGroup.style.display = 'none';
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong>Войти</strong>';
        confirmGroup.style.display = 'block';
      }
      forgotSection.classList.add('d-none');
    }
    updateFormMode();

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        alert('Пароли не совпадают!');
        return;
      }

      try {
        let result;
        if (isLogin) {
          result = await supabase.auth.signInWithPassword({ email, password });
        } else {
          result = await supabase.auth.signUp({ email, password });
          alert('Регистрация успешна! Подтвердите email — письмо уже в почте.');
          // НЕ ПЕРЕКИДЫВАЕМ НИКУДА! Ждём подтверждения
          return;
        }

        if (result.error) throw result.error;

        // Только после входа — проверяем профиль
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name, role')
          .eq('id', result.data.user.id)
          .single();

        if (!profile?.full_name) {
          location.href = 'profile.html';
        } else {
          location.href = 'index.html'; // Все с заполненным именем — на главную
        }
      } catch (err) {
        if (isLogin && err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    });

    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Введите email для сброса пароля:');
      if (!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://journal-uz.vercel.app/reset-password.html'
      });
      error ? alert('Ошибка: ' + error.message) : alert('Письмо отправлено на ' + email);
    });
  </script>

  <style>
    .btn-primary { background: #667eea !important; border: none; }
    .btn-primary:hover { background: #5a6fd8 !important; }
    #togglePassword, #toggleConfirm { z-index: 10; }
  </style>
</body>
</html>
