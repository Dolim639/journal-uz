<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Scienta UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
    }
    body {
      background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(99, 102, 241,0.3);
    }
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .form-control {
      border-radius: 16px;
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      padding: 0.95rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(99,102,241,0.4);
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      font-size: 1.3rem;
      cursor: pointer;
      z-index: 10;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password:hover { color: var(--primary); }
    .input-wrapper {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-11">
        <div class="card">

          <div class="card-header">
            <div id="formTitle">Вход в систему</div>
          </div>

          <div class="card-body p-5">

            <form id="authForm" novalidate>
              <div class="mb-4">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required autocomplete="email">
              </div>

              <div class="mb-4 input-wrapper">
                <label class="form-label fw-semibold">Пароль</label>
                <input type="password" class="form-control" id="password" required minlength="6" autocomplete="current-password">
                <button type="button" class="toggle-password" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <div class="mb-4 input-wrapper d-none" id="confirmPasswordGroup">
                <label class="form-label fw-semibold">Повторите пароль</label>
                <input type="password" class="form-control" id="confirmPassword" autocomplete="new-password">
                <button type="button" class="toggle-password" id="toggleConfirm">
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <button type="submit" class="btn btn-primary w-100" id="submitBtn">Войти</button>
            </form>

            <div class="text-center mt-4">
              <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn">
                Нет аккаунта? <strong>Зарегистрируйтесь</strong>
              </button>
            </div>

            <div class="text-center mt-3 d-none" id="forgotPasswordSection">
              <a href="#" id="forgotPassword" class="text-primary small fw-medium">Забыли пароль? Сбросить</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    // Иконки — теперь идеально по центру
    document.getElementById('togglePassword').addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      document.querySelector('#togglePassword i').classList.toggle('fa-eye');
      document.querySelector('#togglePassword i').classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirm')?.addEventListener('click', () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye');
      document.querySelector('#toggleConfirm i').classList.toggle('fa-eye-slash');
    });

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong class="text-primary">Зарегистрируйтесь</strong>';
        confirmGroup.classList.add('d-none');
        confirmInput.removeAttribute('required');
        forgotSection.classList.add('d-none');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong class="text-primary">Войти</strong>';
        confirmGroup.classList.remove('d-none');
        confirmInput.setAttribute('required', '');
      }
    }

    updateFormMode();

    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
    };

    authForm.onsubmit = async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        return alert('Пароли не совпадают!');
      }

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } else {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: { emailRedirectTo: `${location.origin}/profile.html` }
          });
          if (error) throw error;

          alert('Проверьте почту — отправлено письмо с подтверждением!');
          return;
        }

        // Успешный вход
        const { data: { session } } = await supabase.auth.getSession();
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', session.user.id)
          .single();

        location.href = profile?.full_name?.trim() ? 'index.html' : 'profile.html';

      } catch (err) {
        if (isLogin && err.message.includes('Invalid login credentials')) {
          alert('Неверный email или пароль');
          forgotSection.classList.remove('d-none');
        } else if (err.message.includes('already registered')) {
          alert('Этот email уже зарегистрирован');
        } else {
          alert('Ошибка: ' + err.message);
        }
      }
    };

    // Сброс пароля
    document.getElementById('forgotPassword').onclick = async (e) => {
      e.preventDefault();
      const email = prompt('Введите email для сброса пароля:');
      if (!email) return;

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset-password.html`
      });

      error ? alert('Ошибка: ' + error.message) : alert('Письмо отправлено!');
    };
  </script>
</body>
</html>
