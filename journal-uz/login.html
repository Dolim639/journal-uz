<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 420px; border-radius: 20px;">
      <div class="card-header text-center bg-primary text-white rounded-top">
        <h3 class="my-3" id="formTitle">Вход в систему</h3>
      </div>
      <div class="card-body p-4">

        <form id="authForm" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" required>
            <div class="invalid-feedback">Введите корректный email</div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Пароль</label>
            <input type="password" class="form-control form-control-lg" id="password" required minlength="6">
            <div class="invalid-feedback">Пароль должен быть не менее 6 символов</div>
          </div>

          <div class="mb-3" id="confirmPasswordGroup" style="display: none;">
            <label class="form-label fw-semibold">Повторите пароль</label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword">
            <div class="invalid-feedback" id="passwordMismatch">Пароли не совпадают</div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
            Войти
          </button>
        </form>

        <div class="mt-4 text-center">
          <button type="button" class="btn btn-link text-decoration-none" id="toggleBtn">
            Нет аккаунта? <strong>Зарегистрируйтесь</strong>
          </button>
        </div>

        <!-- Ссылка "Забыли пароль?" — скрыта по умолчанию -->
        <div class="mt-3 text-center d-none" id="forgotPasswordSection">
          <a href="#" id="forgotPassword" class="text-muted small d-block">
            Забыли пароль? Сбросьте здесь
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const authForm = document.getElementById('authForm');
    const confirmGroup = document.getElementById('confirmPasswordGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const passwordInput = document.getElementById('password');
    const forgotSection = document.getElementById('forgotPasswordSection');

    let isLogin = true;

    function updateFormMode() {
      if (isLogin) {
        formTitle.textContent = 'Вход в систему';
        submitBtn.textContent = 'Войти';
        toggleBtn.innerHTML = 'Нет аккаунта? <strong>Зарегистрируйтесь</strong>';
        confirmGroup.style.display = 'none';
        confirmInput.removeAttribute('required');
      } else {
        formTitle.textContent = 'Создание аккаунта';
        submitBtn.textContent = 'Зарегистрироваться';
        toggleBtn.innerHTML = 'Уже есть аккаунт? <strong>Войти</strong>';
        confirmGroup.style.display = 'block';
        confirmInput.setAttribute('required', '');
      }
    }

    updateFormMode();

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      updateFormMode();
      authForm.reset();
      authForm.classList.remove('was-validated');
      document.getElementById('passwordMismatch').style.display = 'none';
      forgotSection.classList.add('d-none');
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      if (!isLogin && password !== confirmInput.value) {
        confirmInput.setCustomValidity('Пароли не совпадают');
        authForm.classList.add('was-validated');
        document.getElementById('passwordMismatch').style.display = 'block';
        return;
      } else {
        confirmInput.setCustomValidity('');
      }

      try {
        let result;

        if (isLogin) {
          result = await supabase.auth.signInWithPassword({ email, password });
        } else {
          result = await supabase.auth.signUp({ email, password });
          if (result.data.user) alert('Регистрация успешна! Проверьте почту для подтверждения.');
        }

        if (result.error) throw result.error;

        const user = result.data.user || result.data.session?.user;
        if (user) {
          const { data: profile } = await supabase
            .from('profiles')
            .select('full_name, role')
            .eq('id', user.id)
            .single();

          if (!profile || !profile.full_name) {
            location.href = 'profile.html';
          } else {
            if (profile.role === 'admin') location.href = 'admin.html';
            else if (profile.role === 'reviewer') location.href = 'review.html';
            else if (profile.role === 'reader') location.href = 'index.html';
            else location.href = 'dashboard.html';
          }
        }
      } catch (error) {
        let msg = 'Ошибка: ' + error.message;
        if (isLogin && error.message.includes('Invalid login credentials')) {
          msg = 'Неверный email или пароль.';
          forgotSection.classList.remove('d-none');  // Показываем "Забыли пароль?" после ошибки входа
        } else if (!isLogin && error.message.includes('User already registered')) {
          msg = 'Этот email уже зарегистрирован.';
        }
        alert(msg);
      }
    });

    // Сброс пароля
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Введите ваш email для сброса пароля:');
      if (!email) return;

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://journal-uz.vercel.app/reset-password.html'
      });

      if (error) alert('Ошибка: ' + error.message);
      else alert('Проверьте почту! Ссылка для сброса пароля отправлена на ' + email);
    });

    authForm.addEventListener('input', () => {
      authForm.classList.add('was-validated');
    });
  </script>

  <style>
    .invalid-feedback#passwordMismatch { display: none; }
    .card { box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
    .btn-primary { background: #667eea; border: none; font-weight: 600; }
    .btn-primary:hover { background: #5a6fd8; }
    #forgotPasswordSection { transition: all 0.3s ease; }
  </style>
</body>
</html>
