<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сброс пароля — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .reset-card {
      max-width: 420px;
      margin: 4rem auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
    }
    .gradient-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container">
    <div class="card reset-card border-0 overflow-hidden">
      <div class="gradient-header">
        <h2 class="fw-bold mb-0">Сброс пароля</h2>
      </div>
      <div class="card-body p-5">

        <div id="formSection">
          <p class="text-center text-muted mb-4">
            Введите новый пароль для вашей учётной записи
          </p>

          <div class="mb-3">
            <label class="form-label">Новый пароль</label>
            <input type="password" id="newPassword" class="form-control form-control-lg" placeholder="Минимум 6 символов" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Повторите пароль</label>
            <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Ещё раз" required>
          </div>

          <button id="resetBtn" class="btn btn-primary btn-lg w-100 mb-3">
            Изменить пароль
          </button>

          <div class="text-center">
            <a href="login.html" class="text-muted small">
              ← Вспомнил старый пароль? Войти
            </a>
          </div>
        </div>

        <div id="successSection" class="text-center d-none">
          <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
          <h4>Пароль успешно изменён!</h4>
          <p class="text-muted mb-4">
            Теперь вы можете войти с новым паролем
          </p>
          <a href="login.html" class="btn btn-success btn-lg">
            Перейти ко входу
          </a>
        </div>

        <div id="errorSection" class="text-center text-danger d-none">
          <i class="fas fa-exclamation-triangle fa-4x mb-4"></i>
          <h5>Ошибка сброса пароля</h5>
          <p id="errorText"></p>
          <a href="login.html" class="btn btn-outline-danger">Назад</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Проверяем, пришёл ли пользователь по ссылке сброса
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');

    if (async () => {
      const { data: { session } } = await supabase.auth.getSession();

      // Если нет токена recovery — отправляем на login
      if (type !== 'recovery' || !session) {
        document.getElementById('formSection').classList.add('d-none');
        document.getElementById('errorSection').classList.remove('d-none');
        document.getElementById('errorText').textContent = 'Недействительная или просроченная ссылка для сброса пароля.';
        return;
      }

      // Если всё ок — показываем форму
      document.getElementById('resetBtn').onclick = async () => {
        const newPass = document.getElementById('newPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;

        if (newPass.length < 6) {
          return alert('Пароль должен содержать минимум 6 символов');
        }

        if (newPass !== confirmPass) {
          return alert('Пароли не совпадают');
        }

        const { error } = await supabase.auth.updateUser({
          password: newPass
        });

        if (error) {
          document.getElementById('formSection').classList.add('d-none');
          document.getElementById('errorSection').classList.remove('d-none');
          document.getElementById('errorText').textContent = error.message;
        } else {
          document.getElementById('formSection').classList.add('d-none');
          document.getElementById('successSection').classList.remove('d-none');
        }
      };
    })();
  </script>
</body>
</html>
