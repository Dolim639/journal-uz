<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецензирование</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Статьи на рецензию</h2>
    <div id="reviewsList" class="row"></div>
  </div>

  <script type="module">
   const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

if (!supabaseUrl || !supabaseKey) {
  console.error('Supabase не настроен! Добавьте переменные в Vercel: VITE_SUPABASE_URL и VITE_SUPABASE_ANON_KEY');
  document.body.innerHTML = '<h1 class="text-center mt-5 text-danger">Ошибка конфигурации сайта</h1>';
}

const supabase = createClient(supabaseUrl, supabaseKey
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'reviewer') {
        alert('Доступ запрещён! (Требуется роль рецензента)');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      loadReviews();
    }

    async function loadReviews() {
      const { data: submissions, error } = await supabase
        .from('submissions')
        .select('*')
        .eq('status', 'На рецензии')
        .order('submitted_at', { ascending: false });

      if (error) {
        console.error(error);
        document.getElementById('reviewsList').innerHTML = '<p class="col-12">Ошибка загрузки: ' + error.message + '</p>';
        return;
      }

      const list = document.getElementById('reviewsList');
      list.innerHTML = '';

      if (submissions.length === 0) {
        list.innerHTML = '<p class="col-12">Нет статей на рецензию.</p>';
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      const reviewerId = session.user.id;

      for (const item of submissions) {
        // Fetch своего отзыва (оптимизация: только для этого рецензента)
        const { data: myReview } = await supabase
          .from('reviews')
          .select('*')
          .eq('submission_id', item.id)
          .eq('reviewer_id', reviewerId)
          .single();  // single — если есть, вернёт один

        const isReviewed = !!myReview;  // Есть отзыв?
        const buttonText = isReviewed ? 'Обновить отзыв' : 'Отправить отзыв';
        const textareaValue = myReview ? myReview.review : '';
        const selectValue = myReview ? myReview.score.toString() : '';

        const card = `
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${item.title}</h5>
                <p class="mb-2">Авторы: ${item.authors}</p>
                <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-info mb-2">Открыть PDF</a>
                
                <form class="mt-2">
                  <label class="form-label">Ваш отзыв:</label>
                  <textarea class="form-control" id="review-${item.id}" placeholder="Ваш отзыв" rows="4">${textareaValue}</textarea>
                  
                  <label class="form-label mt-2">Балл (1-5):</label>
                  <select class="form-select" id="score-${item.id}">
                    <option value="">Выберите балл</option>
                    <option value="1" ${selectValue === '1' ? 'selected' : ''}>1</option>
                    <option value="2" ${selectValue === '2' ? 'selected' : ''}>2</option>
                    <option value="3" ${selectValue === '3' ? 'selected' : ''}>3</option>
                    <option value="4" ${selectValue === '4' ? 'selected' : ''}>4</option>
                    <option value="5" ${selectValue === '5' ? 'selected' : ''}>5</option>
                  </select>
                  
                  <button type="button" class="btn btn-success mt-2" onclick="submitReview('${item.id}', ${isReviewed ? `'${myReview.id}'` : 'null'})">${buttonText}</button>
                  ${isReviewed ? `<small class="text-muted d-block mt-1">Отзыв уже оставлен. Вы можете отредактировать.</small>` : ''}
                </form>
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      }
    }

    // Функция отправки/обновления отзыва
    window.submitReview = async (submissionId, existingReviewId = null) => {
      const reviewText = document.getElementById(`review-${submissionId}`).value.trim();
      const score = document.getElementById(`score-${submissionId}`).value;

      if (!reviewText || !score) {
        alert('Заполните отзыв и балл!');
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      const reviewerId = session.user.id;
      const scoreInt = parseInt(score);

      try {
        let error;
        if (existingReviewId) {
          // Обновление существующего
          const { error: updateError } = await supabase
            .from('reviews')
            .update({
              review: reviewText,
              score: scoreInt,
              created_at: new Date().toISOString()  // Обновляем дату
            })
            .eq('id', existingReviewId);

          error = updateError;
        } else {
          // Новый отзыв
          const { error: insertError } = await supabase
            .from('reviews')
            .insert([{
              submission_id: submissionId,
              reviewer_id: reviewerId,
              review: reviewText,
              score: scoreInt,
              created_at: new Date().toISOString()
            }]);

          error = insertError;
        }

        if (error) {
          alert('Ошибка: ' + error.message);
          return;
        }

        // Авто-обновление статуса (если score >=4 — 'Принята')
        let newStatus = 'На рецензии';
        if (scoreInt >= 4) {
          newStatus = 'Принята';
          const { error: statusError } = await supabase
            .from('submissions')
            .update({ status: newStatus })
            .eq('id', submissionId);

          if (statusError) console.error('Ошибка обновления статуса:', statusError);
        }

        alert(`Отзыв ${existingReviewId ? 'обновлён' : 'отправлен'}! Статус статьи: ${newStatus}`);
        loadReviews();  // Перезагрузка списка

      } catch (err) {
        console.error(err);
        alert('Ошибка: ' + err.message);
      }
    };

    checkSession();
  </script>
</body>
</html>
