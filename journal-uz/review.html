<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецензирование</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Статьи на рецензию</h2>
    <div id="reviewsList" class="row"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'reviewer') {
        alert('Доступ запрещён! (Требуется роль рецензента)');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      loadReviews();
    }

    async function loadReviews() {
      const { data: submissions, error } = await supabase
        .from('submissions')
        .select('*')
        .eq('status', 'На рецензии')
        .order('submitted_at', { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const list = document.getElementById('reviewsList');
      list.innerHTML = '';

      submissions.forEach((item) => {
        const card = `
          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-body">
                <h5>${item.title}</h5>
                <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-info">Открыть PDF</a>
                <form class="mt-2">
                  <textarea class="form-control" placeholder="Ваш отзыв" id="review-${item.id}"></textarea>
                  <select class="form-select mt-2" id="score-${item.id}">
                    <option value="">Балл: 1-5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  <button type="button" class="btn btn-success mt-2" onclick="submitReview('${item.id}')">Отправить отзыв</button>
                </form>
              </div>
            </div>
          </div>
        `;
        list.innerHTML += card;
      });
    }

    window.submitReview = async (id) => {
      const reviewText = document.getElementById(`review-${id}`).value;
      const score = document.getElementById(`score-${id}`).value;

      if (!reviewText || !score) {
        alert('Заполните отзыв и балл!');
        return;
      }

      // Сохраняем в новую таблицу reviews (создай её аналогично: id, submission_id, reviewer_id, review, score)
      const { data: { session } } = await supabase.auth.getSession();
      const { error } = await supabase
        .from('reviews')  // Создай таблицу reviews в SQL: id, submission_id, reviewer_id, review, score, created_at
        .insert([{
          submission_id: id,
          reviewer_id: session.user.id,
          review: reviewText,
          score: parseInt(score),
          created_at: new Date().toISOString()
        }]);

      if (error) {
        alert('Ошибка: ' + error.message);
      } else {
        alert('Отзыв отправлен!');
        // Опционально: обнови статус статьи
      }
    };

    checkSession();
  </script>
</body>
</html>
