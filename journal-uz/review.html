<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецензирование — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Журнал UZ</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="fw-bold mb-4">Статьи на рецензию</h2>
    <div id="reviewsList" class="row g-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', session.user.id)
        .single();

      if (!profile || profile.role !== 'reviewer') {
        alert('Доступ запрещён!');
        window.location.href = 'dashboard.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      });

      loadReviews();
    }

    async function loadReviews() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, status, reviewer_id, file_url, article_id')  // Добавили article_id
        .eq('status', 'На рецензии')
        .order('submitted_at', { ascending: false });

      const list = document.getElementById('reviewsList');
      list.innerHTML = submissions.map(item => `
        <div class="col-12 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title fw-bold">${item.title}</h5>
              <p class="text-muted mb-2"><strong>Авторы:</strong> ${item.authors}</p>
              <p class="card-text text-muted">${item.abstract.substring(0, 200)}...</p>

              <div class="mb-3">
                <strong>Статус:</strong> ${item.status}
                <strong class="ms-3">Номер:</strong> ${item.article_id || 'Не присвоен'}
              </div>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${new Date(item.submitted_at).toLocaleDateString('ru')}
                </small>
                <a href="article.html?id=${item.id}" class="btn btn-outline-primary btn-sm">Просмотреть</a>
              </div>

              <div class="mt-3">
                <label class="form-label">Ваш отзыв:</label>
                <textarea class="form-control" id="review-${item.id}" rows="4"></textarea>
                <label class="form-label mt-3">Балл (1-5):</label>
                <select class="form-select" id="score-${item.id}">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <button class="btn btn-primary mt-3" onclick="submitReview('${item.id}')">Отправить отзыв</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      if (submissions.length === 0) list.innerHTML = '<p class="text-center">Нет статей на рецензию</p>';
    }

    async function submitReview(id) {
      const reviewText = document.getElementById(`review-${id}`).value.trim();
      const score = parseInt(document.getElementById(`score-${id}`).value);

      if (!reviewText || isNaN(score)) return alert('Заполните отзыв и балл!');

      const { data: { session } } = await supabase.auth.getSession();
      const reviewerId = session.user.id;

      // Сохранение отзыва
      await supabase.from('reviews').insert({
        submission_id: id,
        reviewer_id: reviewerId,
        review: reviewText,
        score: score
      });

      // Новый критерий статуса
      let newStatus = 'На рецензии';
      if (score <= 3) newStatus = 'Отклонена';
      if (score >= 4) newStatus = 'Принята';

      await supabase.from('submissions').update({ status: newStatus }).eq('id', id);

      alert(`Отзыв отправлен! Статус статьи: ${newStatus}`);
      loadReviews();
    }

    checkSession();
  </script>
</body>
</html>
