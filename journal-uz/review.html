<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецензирование — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Вкладки в стиле сайта */
    #reviewTabs .nav-link {
      border-radius: 999px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      color: #0ea5e9;
      border: 1px solid rgba(14, 165, 233, 0.3);
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
    }

    #reviewTabs .nav-link:not(.active):hover {
      background-color: #e0f2fe;
      color: #0284c7;
    }

    #reviewTabs .nav-link.active {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
    }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Scienta</a>
      <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Заголовок теперь белый -->
    <h2 class="fw-bold mb-4 text-white" style="text-shadow: 0 3px 10px rgba(0,0,0,0.4);">Рецензирование статей</h2>

    <!-- Вкладки -->
    <ul class="nav nav-pills mb-4" id="reviewTabs">
      <li class="nav-item">
        <button class="nav-link active" id="tabPending" type="button">Статьи на рецензию</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="tabMyReviews" type="button">Мои отзывы</button>
      </li>
    </ul>

    <!-- Секция статей, требующих рецензии -->
    <div id="pendingSection">
      <div id="reviewsList" class="row g-4"></div>
    </div>

    <!-- Секция уже оценённых статей этим рецензентом -->
    <div id="myReviewsSection" class="d-none">
      <div id="myReviewsList" class="row g-4"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    window.submitReview = async (submissionId) => {
      const reviewText = document.getElementById(`review-${submissionId}`).value.trim();
      const score = parseInt(document.getElementById(`score-${submissionId}`).value);

      if (!reviewText || isNaN(score)) {
        return alert('Заполните отзыв и оценку!');
      }

      const { data: { session } } = await supabase.auth.getSession();
      const reviewerId = session.user.id;

      const { error: reviewError } = await supabase.from('reviews').insert({
        submission_id: submissionId,
        reviewer_id: reviewerId,
        review: reviewText,
        score: score,
        created_at: new Date().toISOString()
      });

      if (reviewError) return alert('Ошибка отзыва: ' + reviewError.message);

      if (score >= 4) {
        const year = new Date().getFullYear();

        const { data: last } = await supabase
          .from('submissions')
          .select('article_number')
          .eq('volume', year)
          .eq('status', 'Опубликована')
          .order('article_number', { ascending: false })
          .limit(1);

        const nextNumber = (last?.[0]?.article_number || 0) + 1;

        const { error } = await supabase
          .from('submissions')
          .update({
            status: 'Опубликована',
            volume: year,
            article_number: nextNumber,
            published_at: new Date().toISOString()
          })
          .eq('id', submissionId);

        if (error) {
          alert('Ошибка публикации: ' + error.message);
        } else {
          alert(`Отлично! Статья опубликована автоматически!\nНомер: ${year}-${String(nextNumber).padStart(3, '0')}`);
        }
      } else {
        await supabase.from('submissions').update({ status: 'Отклонена' }).eq('id', submissionId);
        alert('Статья отклонена');
      }

      loadReviews();
    };

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = 'login.html';

      const { data: profile } = await supabase.from('profiles').select('role').eq('id', session.user.id).maybeSingle();
      if (!profile || profile.role !== 'reviewer') {
        alert('Доступ запрещён!');
        return window.location.href = 'dashboard.html';
      }

      document.getElementById('logoutBtn').onclick = () => supabase.auth.signOut().then(() => location.href = 'login.html');

      // Инициализация вкладок
      setupTabs();

      // По умолчанию загружаем статьи, требующие рецензии
      loadReviews();
    }

    // Переключение вкладок
    function setupTabs() {
      const tabPending = document.getElementById('tabPending');
      const tabMyReviews = document.getElementById('tabMyReviews');
      const pendingSection = document.getElementById('pendingSection');
      const myReviewsSection = document.getElementById('myReviewsSection');

      if (!tabPending || !tabMyReviews || !pendingSection || !myReviewsSection) return;

      tabPending.addEventListener('click', () => {
        tabPending.classList.add('active');
        tabMyReviews.classList.remove('active');
        pendingSection.classList.remove('d-none');
        myReviewsSection.classList.add('d-none');
        loadReviews();
      });

      tabMyReviews.addEventListener('click', () => {
        tabMyReviews.classList.add('active');
        tabPending.classList.remove('active');
        pendingSection.classList.add('d-none');
        myReviewsSection.classList.remove('d-none');
        loadMyReviews();
      });
    }

    async function loadReviews() {
      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, status, file_url, article_id')
        .in('status', ['На рецензии', 'Принята'])
        .order('submitted_at', { ascending: false });

      const list = document.getElementById('reviewsList');
      list.innerHTML = submissions.map(item => `
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>${item.title}</h5>
              <p><strong>Авторы:</strong> ${item.authors}</p>
              <p>${item.abstract.substring(0, 200)}...</p>
              <p><strong>Статус:</strong> ${item.status} | <strong>Номер:</strong> ${item.article_id || '—'}</p>

              <textarea class="form-control mb-2" id="review-${item.id}" placeholder="Ваш отзыв..." rows="4"></textarea>
              <div class="row g-2">
                <div class="col-auto">
                  <select class="form-select" id="score-${item.id}">
                    <option value="1">1 — Очень плохо</option>
                    <option value="2">2 — Плохо</option>
                    <option value="3">3 — Удовлетворительно</option>
                    <option value="4">4 — Хорошо</option>
                    <option value="5">5 — Отлично</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button class="btn btn-success" onclick="submitReview('${item.id}')">
                    Отправить отзыв
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('') || '<p class="text-center">Нет статей на рецензии</p>';
    }

    // Загрузка статей, которые уже были оценены этим рецензентом
    async function loadMyReviews() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;

      const reviewerId = session.user.id;

      // Получаем все отзывы этого рецензента
      const { data: reviews, error } = await supabase
        .from('reviews')
        .select('id, submission_id, review, score, created_at')
        .eq('reviewer_id', reviewerId)
        .order('created_at', { ascending: false });

      const list = document.getElementById('myReviewsList');

      if (error) {
        console.error('Ошибка загрузки отзывов рецензента:', error);
        list.innerHTML = '<p class="text-danger">Ошибка загрузки отзывов</p>';
        return;
      }

      if (!reviews || reviews.length === 0) {
        list.innerHTML = '<p class="text-center text-muted">Вы ещё не оставили ни одного отзыва.</p>';
        return;
      }

      const submissionIds = [...new Set(reviews.map(r => r.submission_id))];

      const { data: submissions } = await supabase
        .from('submissions')
        .select('id, title, authors, article_id, status')
        .in('id', submissionIds);

      const submissionsMap = {};
      (submissions || []).forEach(s => {
        submissionsMap[s.id] = s;
      });

      list.innerHTML = reviews.map(r => {
        const s = submissionsMap[r.submission_id];
        const title = s?.title || 'Статья (удалена или недоступна)';
        const authors = s?.authors || '';
        const articleId = s?.article_id || '—';
        const status = s?.status || '—';

        const reviewDate = new Date(r.created_at).toLocaleString('ru', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5>${title}</h5>
                ${authors ? `<p><strong>Авторы:</strong> ${authors}</p>` : ''}
                <p>
                  <strong>Номер статьи:</strong> ${articleId} |
                  <strong>Статус:</strong> ${status} |
                  <strong>Оценка:</strong> ${r.score} / 5
                </p>
                <p class="mb-2"><strong>Дата отзыва:</strong> ${reviewDate}</p>
                <div class="p-3 bg-light rounded mb-2">
                  ${r.review.replace(/\n/g, '<br>')}
                </div>
                ${s ? `<a href="article.html?id=${s.id}" class="btn btn-outline-primary btn-sm">Открыть статью</a>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    checkSession();
  </script>
</body>
</html>
