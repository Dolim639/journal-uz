<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тег: <span id="tagName"></span> — Журнал UZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index-page">
  <section class="text-center py-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container py-5">
      <h1 class="display-4 fw-bold text-white mb-0">Журнал UZ</h1>
    </div>
  </section>

  <div class="container my-5">
    <div class="d-flex align-items-center mb-4">
      <a href="index.html" class="text-decoration-none me-3"><i class="fas fa-arrow-left"></i> На главную</a>
      <h2>Статьи по тегу: <span id="currentTag" class="text-primary"></span></h2>
    </div>
    <div id="tagArticles" class="row g-4"></div>
    <div id="noResults" class="text-center text-muted py-5 d-none">
      <p class="fs-5">По этому тегу статей пока нет</p>
    </div>
  </div>

  <script type="module">
   const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

if (!supabaseUrl || !supabaseKey) {
  console.error('Supabase не настроен! Добавьте переменные в Vercel: VITE_SUPABASE_URL и VITE_SUPABASE_ANON_KEY');
  document.body.innerHTML = '<h1 class="text-center mt-5 text-danger">Ошибка конфигурации сайта</h1>';
}

const supabase = createClient(supabaseUrl, supabaseKey
    const urlParams = new URLSearchParams(window.location.search);
    const tagName = urlParams.get('tag') || decodeURIComponent(window.location.pathname.split('/tag/')[1] || '');

    if (!tagName) {
      document.body.innerHTML = '<h1 class="text-center mt-5">Тег не указан</h1>';
    } else {
      document.getElementById('tagName').textContent = tagName;
      document.getElementById('currentTag').textContent = tagName;
      loadArticlesByTag(tagName);
    }

    async function loadArticlesByTag(tag) {
      const { data: tagData } = await supabase.from('tags').select('id').eq('name', tag).single();
      if (!tagData) {
        document.getElementById('noResults').classList.remove('d-none');
        return;
      }

      const { data: links } = await supabase.from('submission_tags').select('submission_id').eq('tag_id', tagData.id);
      if (!links || links.length === 0) {
        document.getElementById('noResults').classList.remove('d-none');
        return;
      }

      const ids = links.map(l => l.submission_id);
      const { data: articles } = await supabase.from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at')
        .in('id', ids)
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      const container = document.getElementById('tagArticles');
      if (!articles || articles.length === 0) {
        document.getElementById('noResults').classList.remove('d-none');
        return;
        }

      container.innerHTML = articles.map(a => `
        <div class="col-md-12 mb-4">
          <div class="card h-100 shadow-sm hover-shadow">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <a href="article.html?id=${a.id}" class="text-primary text-decoration-none">
                  ${a.title}
                </a>
              </h5>
              <p class="text-muted mb-2"><strong>Авторы:</strong> ${a.authors}</p>
              <p class="card-text text-muted">${a.abstract.substring(0, 250)}...</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${new Date(a.submitted_at).toLocaleDateString('ru')}
                  <span class="ms-3"><i class="fas fa-eye me-1"></i> ${a.views || 0}</span>
                </small>
                <a href="article.html?id=${a.id}" class="btn btn-outline-primary btn-sm">Читать</a>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
