<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статья — Scienta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Журнал UZ</a>
      <a href="index.html" class="btn btn-outline-light">На главную</a>
    </div>
  </nav>

  <div class="container my-5">
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-3">Загрузка статьи...</p>
    </div>

    <div id="articleContent" class="row d-none">
      <div class="col-lg-10 mx-auto">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h1 id="articleTitle" class="display-5 fw-bold mb-4"></h1>
            <p class="text-muted mb-3"><strong>Номер:</strong> <span id="articleId"></span></p>
            <p id="articleAuthors" class="text-muted fs-5 mb-4"></p>
            <div id="articleAbstract" class="lead text-muted mb-5 p-4 bg-light rounded"></div>

            <div class="d-flex flex-wrap gap-2 mb-4">
              <span class="fw-bold me-2">Теги:</span>
              <div id="articleTags"></div>
            </div>

            <div class="text-center my-5">
              <a id="pdfLink" href="#" target="_blank" class="btn btn-success btn-lg px-5">
                Скачать PDF
              </a>
            </div>

            <div class="mt-5 pt-5 border-top">
              <small class="text-muted">
                <i class="fas fa-calendar me-1"></i> <span id="articleDate"></span> • 
                <i class="fas fa-eye ms-3 me-1"></i> <span id="articleViews">0</span> просмотров
              </small>
            </div>
          </div>
        </div>

        <!-- Секция комментариев -->
        <div class="card shadow-lg border-0 mt-4">
          <div class="card-body p-5">
            <h3 class="fw-bold mb-4">
              <i class="fas fa-comments me-2 text-primary"></i>
              Комментарии
              <span class="badge bg-primary ms-2" id="commentsCount">0</span>
            </h3>

            <!-- Форма добавления комментария -->
            <div id="commentFormSection" class="mb-4">
              <form id="commentForm">
                <div class="mb-3">
                  <label class="form-label fw-semibold">Оставить комментарий</label>
                  <textarea 
                    id="commentText" 
                    class="form-control" 
                    rows="4" 
                    placeholder="Напишите ваш комментарий..."
                    required
                    maxlength="2000"></textarea>
                  <small class="text-muted">
                    <span id="charCount">0</span> / 2000 символов
                  </small>
                </div>
                <button type="submit" class="btn btn-primary" id="submitCommentBtn">
                  <i class="fas fa-paper-plane me-2"></i>
                  Отправить комментарий
                </button>
              </form>
            </div>

            <!-- Список комментариев -->
            <div id="commentsList" class="mt-4">
              <div class="text-center text-muted py-4" id="noComments">
                <i class="fas fa-comment-slash fa-3x mb-3 opacity-50"></i>
                <p>Пока нет комментариев. Будьте первым!</p>
              </div>
            </div>

            <!-- Загрузка комментариев -->
            <div id="commentsLoading" class="text-center py-3 d-none">
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="notFound" class="text-center py-5 d-none">
      <i class="fas fa-exclamation-triangle fa-4x text-danger mb-4"></i>
      <h3>Статья не найдена</h3>
      <p>Возможно, она была удалена или ссылка неверная.</p>
      <a href="index.html" class="btn btn-primary">Вернуться на главную</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // Получаем ID из URL
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    if (!articleId) {
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('notFound').classList.remove('d-none');
      throw new Error('ID статьи не передан');
    }

    async function loadArticle() {
      const { data: article, error } = await supabase
        .from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at, article_id')  // Добавили article_id
        .eq('id', articleId)
        .eq('status', 'Опубликована')
        .maybeSingle();

      if (error || !article) {
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('notFound').classList.remove('d-none');
        console.error('Статья не найдена:', error);
        return;
      }

      // Увеличиваем просмотры
      await supabase
        .from('submissions')
        .update({ views: (article.views || 0) + 1 })
        .eq('id', articleId);

      // Заполняем данные
      document.title = article.title + ' — Журнал UZ';
      document.getElementById('articleTitle').textContent = article.title;
      document.getElementById('articleId').textContent = article.article_id || 'Не опубликована';
      document.getElementById('articleAuthors').textContent = 'Авторы: ' + article.authors;
      document.getElementById('articleAbstract').textContent = article.abstract;
      document.getElementById('articleDate').textContent = new Date(article.submitted_at).toLocaleDateString('ru');
      document.getElementById('articleViews').textContent = (article.views || 0) + 1;
      document.getElementById('pdfLink').href = article.file_url;

      // Загружаем теги
      const { data: links } = await supabase.from('submission_tags').select('tag_id').eq('submission_id', article.id);
      const { data: allTags } = await supabase.from('tags').select('id, name');
      const tagsHtml = (links || []).map(l => {
        const tag = allTags?.find(t => t.id === l.tag_id);
        return tag ? `<a href="tag.html?tag=${encodeURIComponent(tag.name)}" class="badge bg-primary text-decoration-none me-1">${tag.name}</a>` : '';
      }).join('');
      document.getElementById('articleTags').innerHTML = tagsHtml || '<span class="text-muted">Теги не указаны</span>';

      // Показываем контент
      document.getElementById('loading').classList.add('d-none');
      document.getElementById('articleContent').classList.remove('d-none');

      // Загружаем комментарии
      loadComments(articleId);
      setupCommentForm(articleId);
    }

    // Загрузка комментариев
    async function loadComments(submissionId) {
      const commentsList = document.getElementById('commentsList');
      const noComments = document.getElementById('noComments');
      const commentsLoading = document.getElementById('commentsLoading');
      const commentsCount = document.getElementById('commentsCount');

      commentsLoading.classList.remove('d-none');
      commentsList.innerHTML = '';

      try {
        // Загружаем комментарии
        const { data: comments, error } = await supabase
          .from('comments')
          .select('id, text, created_at, user_id')
          .eq('submission_id', submissionId)
          .order('created_at', { ascending: false });

        commentsLoading.classList.add('d-none');

        if (error) {
          console.error('Ошибка загрузки комментариев:', error);
          commentsList.innerHTML = '<p class="text-danger">Ошибка загрузки комментариев</p>';
          return;
        }

        if (!comments || comments.length === 0) {
          noComments.classList.remove('d-none');
          commentsCount.textContent = '0';
          return;
        }

        noComments.classList.add('d-none');
        commentsCount.textContent = comments.length;

        // Загружаем имена пользователей
        const userIds = [...new Set(comments.map(c => c.user_id))];
        const { data: profiles } = await supabase
          .from('profiles')
          .select('id, full_name')
          .in('id', userIds);

        const profilesMap = {};
        profiles?.forEach(p => {
          profilesMap[p.id] = p.full_name;
        });

        // Отображаем комментарии
        commentsList.innerHTML = comments.map(comment => {
          // Получаем имя пользователя
          const userName = profilesMap[comment.user_id] || 'Анонимный пользователь';
          
          const commentDate = new Date(comment.created_at).toLocaleString('ru', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          // Если текст длинный, сворачиваем его
          const text = comment.text;
          const isLong = text.length > 300;
          const shortText = isLong ? text.substring(0, 300) + '...' : text;
          const commentId = comment.id;

          return `
            <div class="card mb-3 border-0 shadow-sm" data-comment-id="${commentId}">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <strong class="text-primary">${escapeHtml(userName)}</strong>
                    <small class="text-muted ms-2">
                      <i class="fas fa-clock me-1"></i>${commentDate}
                    </small>
                  </div>
                </div>
                <p class="mb-0" id="comment-text-${commentId}">${escapeHtml(shortText)}</p>
                ${isLong ? `
                  <button class="btn btn-link btn-sm p-0 mt-2 text-primary" onclick="toggleCommentText('${commentId}')">
                    <i class="fas fa-chevron-down me-1"></i>Показать полностью
                  </button>
                  <div id="comment-full-${commentId}" class="d-none">${escapeHtml(text)}</div>
                ` : ''}
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Ошибка:', error);
        commentsLoading.classList.add('d-none');
        commentsList.innerHTML = '<p class="text-danger">Ошибка загрузки комментариев</p>';
      }
    }

    // Функция для сворачивания/разворачивания длинных комментариев
    window.toggleCommentText = function(commentId) {
      const shortDiv = document.getElementById(`comment-text-${commentId}`);
      const fullDiv = document.getElementById(`comment-full-${commentId}`);
      const toggleBtn = shortDiv?.nextElementSibling;

      if (!fullDiv || !toggleBtn) return;

      if (fullDiv.classList.contains('d-none')) {
        fullDiv.classList.remove('d-none');
        shortDiv.classList.add('d-none');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-up me-1"></i>Свернуть';
      } else {
        fullDiv.classList.add('d-none');
        shortDiv.classList.remove('d-none');
        toggleBtn.innerHTML = '<i class="fas fa-chevron-down me-1"></i>Показать полностью';
      }
    };

    // Настройка формы комментария
    function setupCommentForm(submissionId) {
      const commentForm = document.getElementById('commentForm');
      const commentText = document.getElementById('commentText');
      const submitBtn = document.getElementById('submitCommentBtn');
      const charCount = document.getElementById('charCount');
      const commentFormSection = document.getElementById('commentFormSection');

      // Счётчик символов
      commentText.addEventListener('input', () => {
        charCount.textContent = commentText.value.length;
      });

      // Проверка авторизации
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          // Если не авторизован, показываем сообщение
          commentFormSection.innerHTML = `
            <div class="alert alert-info">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Войдите в систему</strong>, чтобы оставить комментарий.
              <a href="login.html" class="btn btn-primary btn-sm ms-2">Войти</a>
            </div>
          `;
          return;
        }
      });

      // Отправка комментария
      commentForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const text = commentText.value.trim();

        if (!text) {
          alert('Введите текст комментария');
          return;
        }

        // Проверяем авторизацию
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
          location.href = 'login.html';
          return;
        }

        // Получаем профиль пользователя
        const { data: profile } = await supabase
          .from('profiles')
          .select('id, full_name')
          .eq('id', session.user.id)
          .maybeSingle();

        if (!profile || !profile.full_name) {
          alert('Пожалуйста, заполните ваш профиль перед комментированием');
          location.href = 'profile.html';
          return;
        }

        // Показываем загрузку
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Отправка...';

        try {
          const { error } = await supabase
            .from('comments')
            .insert({
              submission_id: submissionId,
              user_id: session.user.id,
              text: text
            });

          if (error) {
            throw error;
          }

          // Очищаем форму
          commentText.value = '';
          charCount.textContent = '0';

          // Перезагружаем комментарии
          await loadComments(submissionId);

          // Показываем сообщение об успехе
          const successAlert = document.createElement('div');
          successAlert.className = 'alert alert-success alert-dismissible fade show';
          successAlert.innerHTML = `
            <i class="fas fa-check-circle me-2"></i>
            Комментарий успешно добавлен!
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          `;
          commentFormSection.insertBefore(successAlert, commentForm);

          // Убираем сообщение через 3 секунды
          setTimeout(() => {
            successAlert.remove();
          }, 3000);

        } catch (error) {
          console.error('Ошибка отправки комментария:', error);
          alert('Ошибка: ' + error.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Отправить комментарий';
        }
      });
    }

    // Функция для экранирования HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadArticle();
  </script>
</body>
</html>
