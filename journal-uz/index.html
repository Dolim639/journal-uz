<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Журнал UZ — Научный журнал Узбекистана</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index-page">

  <!-- Шапка с названием и авторизацией -->
  <header class="py-3 shadow-sm" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 fw-bold mb-0 text-white">ЖурналUZ</h1>
        
        <div id="authSection" class="text-white">
          <!-- Здесь будет либо кнопка Вход, либо приветствие + Выход -->
          <a href="login.html" class="btn btn-outline-light btn-sm">Вход</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Описание журнала -->
  <section class="bg-white py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-3">Научный рецензируемый журнал Узбекистана</h2>
      <p class="lead text-muted fs-4">
        Публикация оригинальных научных статей в области естественных, технических и гуманитарных наук.<br>
        Открытый доступ • Двойное слепое рецензирование • Индексация в международных базах
      </p>
    </div>
  </section>

  <div class="container my-5">

    <!-- Поиск -->
    <div class="row mb-5">
      <div class="col-lg-9 mx-auto">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control border-0" placeholder="Поиск по названию, автору или тегу...">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Теги -->
      <div class="col-lg-3 mb-5">
        <h5 class="fw-bold mb-3">Теги</h5>
        <div id="tagsCloud" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Статьи -->
      <div class="col-lg-9">
        <h5 class="fw-bold mb-4">Опубликованные статьи</h5>
        <div id="articlesList" class="row g-4"></div>

        <div id="noResults" class="text-center text-muted py-5 d-none">
          <i class="fas fa-book-open fa-3x mb-3"></i>
          <p class="fs-5">Статьи не найдены</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    const authSection = document.getElementById('authSection');

    // ==============================================
    // Проверка авторизации и редирект при необходимости
    // ==============================================
    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        // Не авторизован
        authSection.innerHTML = `<a href="login.html" class="btn btn-outline-light btn-sm">Вход</a>`;
        return;
      }

      // Авторизован — проверяем профиль
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('full_name')
        .eq('id', session.user.id)
        .single();

      // Если профиль не найден или имя пустое — отправляем заполнять
      if (!profile || !profile.full_name || profile.full_name.trim() === '') {
        location.replace('profile.html');
        return;
      }

      // Всё ок — приветствуем по имени
      const firstName = profile.full_name.trim().split(' ')[0];
      authSection.innerHTML = `
        <div class="d-flex align-items-center gap-3">
          <span class="fw-medium">Привет, <strong>${firstName}</strong>!</span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Выйти</button>
        </div>
      `;

      // Кнопка выхода
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        location.reload();
      });
    }

    // Запускаем сразу при загрузке страницы
    initAuth();

    // ==============================================
    // Загрузка тегов
    // ==============================================
    async function loadTags() {
      const { data: tags } = await supabase
        .from('tags')
        .select('id, name')
        .order('name');

      const cloud = document.getElementById('tagsCloud');
      if (!tags || tags.length === 0) {
        cloud.innerHTML = '<small class="text-muted">Тегов пока нет</small>';
        return;
      }

      cloud.innerHTML = tags.map(t => 
        `<a href="tag.html?tag=${encodeURIComponent(t.name)}" class="btn btn-outline-primary btn-sm">${t.name}</a>`
      ).join('');
    }

    // ==============================================
    // Загрузка статей
    // ==============================================
    async function loadArticles(query = '') {
      let q = supabase
        .from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at, article_id')
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      if (query) {
        const term = query.toLowerCase();
        q = q.or(`title.ilike.%${term}%,authors.ilike.%${term}%,abstract.ilike.%${term}%`);
      }

      const { data: articles } = await q;

      const list = document.getElementById('articlesList');
      const noRes = document.getElementById('noResults');

      if (!articles || articles.length === 0) {
        list.innerHTML = '';
        noRes.classList.remove('d-none');
        return;
      }

      noRes.classList.add('d-none');

      // Получаем теги для статей
      const { data: links } = await supabase.from('submission_tags').select('submission_id, tag_id');
      const { data: allTags } = await supabase.from('tags').select('id, name');

      const tagMap = {};
      if (links) {
        links.forEach(l => {
          if (!tagMap[l.submission_id]) tagMap[l.submission_id] = [];
          tagMap[l.submission_id].push(l.tag_id);
        });
      }

      list.innerHTML = articles.map(a => {
        const articleTags = (tagMap[a.id] || []).map(tagId => {
          const tag = allTags.find(t => t.id === tagId);
          return tag ? `<a href="tag.html?tag=${encodeURIComponent(tag.name)}" class="badge bg-secondary text-decoration-none">${tag.name}</a>` : '';
        }).join(' ');

        return `
          <div class="col-12 mb-4">
            <div class="card h-100 shadow-sm border-0 hover-shadow transition">
              <div class="card-body">
                <h5 class="card-title fw-bold">
                  <a href="article.html?id=${a.id}" class="text-primary text-decoration-none">${a.title}</a>
                </h5>
                <p class="text-muted mb-1"><strong>Авторы:</strong> ${a.authors}</p>
                <p class="card-text text-muted small">${a.abstract.substring(0, 250)}...</p>

                <div class="mb-3">
                  ${articleTags || '<small class="text-muted">Без тегов</small>'}
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">
                    <i class="fas fa-calendar"></i> ${new Date(a.submitted_at).toLocaleDateString('ru')}
                    <span class="ms-3"><i class="fas fa-eye"></i> ${a.views || 0}</span>
                    ${a.article_id ? `<span class="ms-3"><i class="fas fa-hashtag"></i> ${a.article_id}</span>` : ''}
                  </small>
                  <a href="article.html?id=${a.id}" class="btn btn-outline-primary btn-sm">Читать →</a>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Поиск
    document.getElementById('searchInput').addEventListener('input', e => {
      loadArticles(e.target.value.trim());
    });

    // Первая загрузка
    loadTags();
    loadArticles();
  </script>
</body>
</html>
