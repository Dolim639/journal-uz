<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scienta — Научный журнал Узбекистана</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>

  <!-- Шапка -->
  <header class="py-4 shadow-lg" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-5 fw-bold mb-0 text-white" style="text-shadow: 0 4px 12px rgba(0,0,0,0.4);">
          Scienta
        </h1>
        <div id="headerRight" class="d-flex align-items-center gap-2">
          <div id="authSection" class="text-white fs-5">
            <a href="login.html" class="btn btn-outline-light">Вход</a>
          </div>
          <!-- Кнопка-бургер подставляется сюда через sidebar.js -->
        </div>
      </div>
    </div>
  </header>

  <!-- Описание -->
  <section class="text-center py-5 text-white" style="background: rgba(0,0,0,0.15);">
    <div class="container">
      <h2 class="fw-bold mb-3">Научный рецензируемый журнал Узбекистана</h2>
      <p class="lead fs-4 opacity-90">
        Открытый доступ • Двойное слепое рецензирование • Индексация в международных базах
      </p>
    </div>
  </section>

  <div class="container my-5">
    <!-- Поиск -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8">
        <div class="input-group input-group-lg shadow-lg" style="border-radius: 50px; overflow: hidden;">
          <span class="input-group-text bg-white border-0">
            <i class="fas fa-search text-primary"></i>
          </span>
          <input type="text" id="searchInput" class="form-control border-0 shadow-none fs-5"
                 placeholder="Поиск статей по названию, автору или тегу..."
                 style="border-radius: 0 50px 50px 0;">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Теги -->
      <div class="col-lg-3 mb-5">
        <h5 class="fw-bold text-white mb-4" style="text-shadow: 0 2px 8px rgba(0,0,0,0.3);">Теги</h5>
        <div id="tagsCloud" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Статьи -->
      <div class="col-lg-9">
        <h5 class="fw-bold text-white mb-4" style="text-shadow: 0 2px 8px rgba(0,0,0,0.3);">Опубликованные статьи</h5>
        <div id="articlesList" class="row g-4"></div>

        <div id="noResults" class="text-center py-5 text-white-50">
          <i class="fas fa-book-open fa-4x mb-4 opacity-75"></i>
          <p class="fs-4">Статьи не найдены</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);
    const authSection = document.getElementById('authSection');

    async function initAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        authSection.innerHTML = `<a href="login.html" class="btn btn-outline-light btn-lg px-4">Вход</a>`;
        return;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('full_name')
        .eq('id', session.user.id)
        .maybeSingle();

      if (!profile?.full_name?.trim()) {
        location.replace('profile.html');
        return;
      }

      const name = profile.full_name.trim().split(' ')[0];
      authSection.innerHTML = `
        <div class="d-flex align-items-center gap-3">
          <span class="fw-medium">Привет, <strong>${name}</strong>!</span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt"></i> Выйти
          </button>
        </div>
      `;
      document.getElementById('logoutBtn').onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
      };
    }
    initAuth();

    // Теги
    async function loadTags() {
      const { data: tags } = await supabase.from('tags').select('name').order('name');
      const cloud = document.getElementById('tagsCloud');
      if (!tags?.length) {
        cloud.innerHTML = '<small class="text-white-50">Тегов пока нет</small>';
        return;
      }
      cloud.innerHTML = tags.map(t => `
        <a href="tag.html?tag=${encodeURIComponent(t.name)}" 
           class="btn btn-outline-light btn-sm px-3 opacity-75 hover-opacity-100">
          ${t.name}
        </a>
      `).join('');
    }

    // Статьи — теперь весь текст ЧЁРНЫЙ, ссылки пурпурные
    async function loadArticles(query = '') {
      let q = supabase
        .from('submissions')
        .select('id, title, authors, abstract, views, submitted_at')
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      if (query) {
        const term = query.toLowerCase();
        q = q.or(`title.ilike.%${term}%,authors.ilike.%${term}%,abstract.ilike.%${term}%`);
      }

      const { data: articles } = await q;
      const list = document.getElementById('articlesList');
      const noRes = document.getElementById('noResults');

      if (!articles || articles.length === 0) {
        list.innerHTML = '';
        noRes.classList.remove('d-none');
        return;
      }
      noRes.classList.add('d-none');

      const { data: links } = await supabase.from('submission_tags').select('submission_id, tag_id');
      const { data: allTags } = await supabase.from('tags').select('id, name');
      const tagMap = {};
      links?.forEach(l => {
        if (!tagMap[l.submission_id]) tagMap[l.submission_id] = [];
        tagMap[l.submission_id].push(l.tag_id);
      });

      list.innerHTML = articles.map(a => {
        const tagsHtml = (tagMap[a.id] || []).map(tid => {
          const tag = allTags.find(t => t.id === tid);
          return tag ? `<a href="tag.html?tag=${encodeURIComponent(tag.name)}" class="badge bg-light text-dark me-1">${tag.name}</a>` : '';
        }).join('');

        return `
          <div class="col-12 mb-4">
            <div class="card border-0 shadow-lg" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); border-radius: 20px;">
              <div class="card-body p-4">
                <h5 class="card-title fw-bold mb-3">
                  <a href="article.html?id=${a.id}" style="color: #0ea5e9; text-decoration: none;">
                    ${a.title}
                  </a>
                </h5>
                <p class="text-dark mb-2"><strong>Авторы:</strong> ${a.authors}</p>
                <p class="text-dark small lh-lg">${a.abstract.substring(0, 280)}...</p>

                <div class="my-3">${tagsHtml || ''}</div>

                <div class="d-flex justify-content-between align-items-center text-muted small">
                  <span>
                    ${new Date(a.submitted_at).toLocaleDateString('ru')}
                    <span class="ms-3"><i class="fas fa-eye"></i> ${a.views || 0}</span>
                  </span>
                  <a href="article.html?id=${a.id}" class="btn btn-outline-cyan btn-sm" 
                     style="border-color: #0ea5e9; color: #0ea5e9;">
                     Читать полностью
                  </a>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('searchInput').addEventListener('input', e => loadArticles(e.target.value.trim()));

    loadTags();
    loadArticles();
  </script>
  <script type="module" src="sidebar.js"></script>

  <!-- Footer -->
  <footer class="mt-5 py-4" style="background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);">
    <div class="container">
      <div class="row text-white">
        <div class="col-md-6 mb-3 mb-md-0">
          <h5 class="fw-bold mb-3">Scienta</h5>
          <p class="mb-0 opacity-90">Научный рецензируемый журнал Узбекистана</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="mb-0 opacity-75">
            © <span id="currentYear"></span> Scienta. Все права защищены.
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Маленький фикс для кнопки "Читать полностью" -->
  <style>
    .btn-outline-cyan:hover {
      background: #0ea5e9 !important;
      color: white !important;
    }
  </style>

  <script>
    // Устанавливаем текущий год
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
