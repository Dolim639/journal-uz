<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" width="device-width, initial-scale=1.0">
  <title>Журнал UZ — Научный журнал Узбекистана</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="index-page">

  <!-- Hero -->
  <section class="py-5 text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
    <div class="container">
      <h1 class="display-4 fw-bold">Журнал UZ</h1>
      <p class="lead mb-4">Научный рецензируемый журнал Узбекистана</p>
      <p class="fs-5 col-md-8 mx-auto">
        Публикация оригинальных научных статей в области естественных, технических и гуманитарных наук. 
        Открытый доступ, двойное слепое рецензирование, индексация в международных базах.
      </p>
      <a href="submit.html" class="btn btn-light btn-lg mt-3">Подать статью</a>
    </div>
  </section>

  <div class="container my-5">
    <!-- Поиск -->
    <div class="row mb-5">
      <div class="col-md-8 mx-auto">
        <div class="input-group input-group-lg">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Поиск по названию или тегу...">
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Каталог тегов -->
      <div class="col-lg-3 mb-4">
        <h5>Теги</h5>
        <div id="tagsCloud" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- Статьи -->
      <div class="col-lg-9">
        <!-- Популярные -->
        <h5 class="mb-3">Популярные статьи</h5>
        <div id="popularArticles" class="row mb-5"></div>

        <h5 class="mb-3">Все опубликованные статьи</h5>
        <div id="articlesList" class="row"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadTags() {
      const { data } = await supabase
        .from('article_tags')
        .select('tag')
        .order('tag');

      const uniqueTags = [...new Set(data.map(t => t.tag))];
      const cloud = document.getElementById('tagsCloud');
      cloud.innerHTML = uniqueTags.map(tag => 
        `<button class="btn btn-outline-primary btn-sm me-2 mb-2" onclick="filterByTag('${tag}')">${tag}</button>`
      ).join('');
    }

    window.filterByTag = (tag) => {
      document.getElementById('searchInput').value = tag;
      loadArticles(tag);
    };

    async function loadArticles(search = '') {
      let query = supabase
        .from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at')
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      if (search) {
        const lowerSearch = search.toLowerCase();
        const { data: tagged } = await supabase
          .from('article_tags')
          .select('submission_id')
          .ilike('tag', `%${lowerSearch}%`);

        const taggedIds = tagged ? tagged.map(t => t.submission_id) : [];

        query = query.or(`title.ilike.%${lowerSearch}%, abstract.ilike.%${lowerSearch}%, id.in.(${taggedIds.join(',') || 'null'})`);
      }

      const { data: articles } = await query;

      const list = document.getElementById('articlesList');
      list.innerHTML = articles.map(a => `
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${a.title}</h5>
              <p class="text-muted small">Авторы: ${a.authors}</p>
              <p class="card-text">${a.abstract.substring(0, 150)}...</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="${a.file_url}" target="_blank" class="btn btn-primary btn-sm" onclick="incrementViews('${a.id}')">
                  Читать <i class="fas fa-eye ms-1"></i> ${a.views || 0}
                </a>
                <small class="text-muted">${new Date(a.submitted_at).toLocaleDateString('ru')}</small>
              </div>
            </div>
          </div>
        </div>
      `).join('') || '<p class="col-12">Нет опубликованных статей.</p>';
    }

    async function loadPopular() {
      const { data } = await supabase
        .from('submissions')
        .select('id, title, authors, views')
        .eq('status', 'Опубликована')
        .order('views', { ascending: false })
        .limit(6);

      const container = document.getElementById('popularArticles');
      container.innerHTML = data.map(a => `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body py-3">
              <h6 class="card-title mb-1">${a.title}</h6>
              <small class="text-muted">Авторы: ${a.authors}</small>
              <div class="mt-2">
                <i class="fas fa-eye text-primary"></i> ${a.views || 0} просмотров
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    window.incrementViews = async (id) => {
      await supabase.rpc('increment_views', { article_id: id });
    };

    // Поиск в реальном времени
    document.getElementById('searchInput').addEventListener('input', (e) => {
      loadArticles(e.target.value);
    });

    // Инициализация
    loadTags();
    loadPopular();
    loadArticles();
  </script>
</body>
</html>
