<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Журнал UZ — Научный журнал Узбекистана</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="index-page">


  <div class="container my-5">
    <div class="row mb-5">
      <div class="col-md-8 mx-auto">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control" placeholder="Поиск по названию или тегу...">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 mb-5">
        <h5 class="fw-bold mb-3">Теги</h5>
        <div id="tagsCloud" class="d-flex flex-wrap gap-2"></div>
      </div>

      <div class="col-lg-9">
        <h5 class="fw-bold mb-4">Опубликованные статьи</h5>
        <div id="articlesList" class="row g-4"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { supabaseUrl, supabaseKey } from './supabase-config.js';

    const supabase = createClient(supabaseUrl, supabaseKey); // КЛЮЧ ОБЯЗАТЕЛЕН!

    async function loadTags() {
      const { data, error } = await supabase.from('tags').select('id, name').order('name');
      if (error) {
        console.error('Теги:', error);
        return;
      }
      const cloud = document.getElementById('tagsCloud');
      cloud.innerHTML = data.map(t => 
        `<button class="btn btn-outline-primary btn-sm mb-2" onclick="filter('${t.name}')">${t.name}</button>`
      ).join('') || '<small class="text-muted">Тегов нет</small>';
    }

    window.filter = (tag) => {
      document.getElementById('searchInput').value = tag;
      loadArticles(tag);
    };

    async function loadArticles(query = '') {
      let sql = supabase.from('submissions')
        .select('id, title, authors, abstract, file_url, views, submitted_at')
        .eq('status', 'Опубликована')
        .order('submitted_at', { ascending: false });

      if (query) {
        const q = query.toLowerCase();
        const { data: tagData } = await supabase.from('submission_tags')
          .select('submission_id')
          .eq('tag_id', (await supabase.from('tags').select('id').ilike('name', `%${q}%`).single()).data?.id || '');
        const ids = tagData ? tagData.map(t => t.submission_id) : [];
        sql = sql.or(`title.ilike.%${q}%, abstract.ilike.%${q}%, id.in.(${ids.join(',') || 'null'})`);
      }

      const { data: articles } = await sql;

      const list = document.getElementById('articlesList');
      list.innerHTML = articles && articles.length > 0 ? articles.map(a => `
        <div class="col-md-12 mb-4">
          <div class="card h-100 shadow-sm hover-shadow">
            <div class="card-body">
              <h5 class="card-title fw-bold">
                <a href="${a.file_url}" target="_blank" class="text-primary text-decoration-none" onclick="incrementViews('${a.id}')">
                  ${a.title}
                </a>
              </h5>
              <p class="text-muted mb-2"><strong>Авторы:</strong> ${a.authors}</p>
              <p class="card-text text-muted">${a.abstract.substring(0, 250)}...</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-calendar me-1"></i> ${new Date(a.submitted_at).toLocaleDateString('ru')}
                  <span class="ms-3"><i class="fas fa-eye me-1"></i> ${a.views || 0}</span>
                </small>
                <a href="${a.file_url}" target="_blank" class="btn btn-outline-primary btn-sm" onclick="incrementViews('${a.id}')">
                  Читать PDF
                </a>
              </div>
            </div>
          </div>
        </div>
      `).join('') : '<p class="col-12 text-center text-muted">Нет опубликованных статей</p>';
    }

    window.incrementViews = async (id) => {
      await supabase.rpc('increment_views', { article_id: id });
    };

    document.getElementById('searchInput').addEventListener('input', e => loadArticles(e.target.value));

    loadTags();
    loadArticles();
  </script>
</body>
</html>
